<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿奎GPT欢迎您</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00d4ff;
            --secondary-color: #7000ff;
            --success-color: #4CAF50;
            --background-color: #0a1929;
            --surface-color: rgba(255, 255, 255, 0.05);
            --text-color: #ffffff;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, var(--background-color), #1a1a2e);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .cursor-dot {
            width: 4px;
            height: 4px;
            background-color: var(--primary-color);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s;
            will-change: transform;
            left: 0;
            top: 0;
            opacity: 0;
            transform: translate(-100vw, -100vh);
            box-shadow: 0 0 8px var(--primary-color);
        }

        .cursor-outline {
            width: 30px;
            height: 30px;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.15s ease;
            will-change: transform;
            left: 0;
            top: 0;
            opacity: 0;
            transform: translate(-100vw, -100vh);
        }

        .cursor-outline.main {
            opacity: 0;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }

        .cursor-outline.active {
            opacity: 0.6;
        }

        .cursor-outline.trail {
            border: 1.5px solid var(--primary-color);
            transition: all 0.08s ease;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.2);
            filter: blur(0px);
        }

        .cursor-outline.afterimage {
            position: fixed;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .particle {
            position: absolute;
            pointer-events: none;
            opacity: 0;
            border-radius: 50%;
            background: var(--primary-color);
            box-shadow: 0 0 6px var(--primary-color);
        }

        .micro-particle {
            position: fixed;
            pointer-events: none;
            background: var(--primary-color);
            border-radius: 50%;
            opacity: 0;
            z-index: 9998;
        }

        @keyframes particleAnimation {
            0% { transform: translate(0, 0) scale(1); opacity: 0.8; }
            70% { opacity: 0.5; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        @keyframes microParticleAnimation {
            0% { transform: translate(var(--sx), var(--sy)) scale(0); opacity: 0; }
            30% { transform: translate(var(--mx), var(--my)) scale(1); opacity: 0.6; }
            70% { transform: translate(var(--mx), var(--my)) scale(1); opacity: 0.4; }
            100% { transform: translate(var(--ex), var(--ey)) scale(0); opacity: 0; }
        }

        .container {
            flex-grow: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px rgba(58, 134, 255, 0.2),
                            0 0 10px rgba(131, 56, 236, 0.3),
                            0 0 15px rgba(58, 134, 255, 0.2);
            }
            50% {
                text-shadow: 0 0 10px rgba(58, 134, 255, 0.4),
                            0 0 20px rgba(131, 56, 236, 0.5),
                            0 0 30px rgba(58, 134, 255, 0.4);
            }
            100% {
                text-shadow: 0 0 5px rgba(58, 134, 255, 0.2),
                            0 0 10px rgba(131, 56, 236, 0.3),
                            0 0 15px rgba(58, 134, 255, 0.2);
            }
        }

        @keyframes scanline {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 200% 0%;
            }
        }

        @keyframes gradientText {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 3.2em;
            font-weight: 800;
            letter-spacing: 3px;
            position: relative;
            padding: 15px 0;
            background: linear-gradient(
                120deg,
                var(--primary-color) 0%,
                var(--secondary-color) 50%,
                var(--primary-color) 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
            opacity: 0;
            transform: scale(0.98);
            animation: none;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        h1::before {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.2) 50%,
                transparent 100%
            );
            background-size: 200% 100%;
            animation: none;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        h1::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            width: 60%;
            height: 2px;
            transform: translateX(-50%);
            background: linear-gradient(
                90deg,
                transparent 0%,
                var(--primary-color) 20%,
                var(--secondary-color) 50%,
                var(--primary-color) 80%,
                transparent 100%
            );
            opacity: 0.8;
            filter: blur(1px);
        }

        .table-container {
            overflow: hidden;
            margin: 0 auto;
            background: var(--surface-color);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(30px);
            animation: slideUp 0.8s ease-out forwards;
            animation-delay: 3.2s;
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        th {
            background: rgba(58, 134, 255, 0.1);
            color: var(--primary-color);
            padding: 15px;
            text-align: left;
            font-weight: bold;
            border-bottom: 2px solid var(--border-color);
            transition: all 0.3s ease;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-color);
            position: relative;
            transition: all 0.3s ease;
        }

        tr {
            transition: all 0.3s ease;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        tr:hover td {
            color: var(--primary-color);
        }

        .copy-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 0.9em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(58, 134, 255, 0.2);
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(58, 134, 255, 0.3);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .code-cell {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
        }

        @keyframes highlightNew {
            0% { color: var(--success-color); text-shadow: 0 0 10px rgba(76, 175, 80, 0.5); }
            100% { color: var(--text-color); text-shadow: none; }
        }

        .new-code {
            animation: highlightNew 60s ease-out;
            animation-fill-mode: forwards;
        }

        .title-particle {
            position: absolute;
            background-color: var(--primary-color);
            border-radius: 50%;
            opacity: 0;
            z-index: 100;
            pointer-events: none;
            will-change: transform, opacity;
            box-shadow: 0 0 8px var(--primary-color);
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            th, td {
                padding: 12px;
            }

            h1 {
                font-size: 2.4em;
                letter-spacing: 2px;
                margin-bottom: 30px;
            }

            .copy-btn {
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
<div class="cursor-dot"></div>
<div class="cursor-outline"></div>
<div class="container">
    <h1>阿奎GPT欢迎您</h1>
    <div class="table-container">
        <table id="data-table">
            {{TABLE_HEADERS}}
            {{DATA}}
        </table>
    </div>
</div>

<script>
// 存储上一次的所有内容
let previousRows = new Map();

// 初始化时记录当前所有内容
document.addEventListener('DOMContentLoaded', function() {
    const rows = document.querySelectorAll('#data-table tr');
    rows.forEach(row => {
        const cells = row.querySelectorAll('td');
        if (cells.length > 0) {
            const rowKey = Array.from(cells).map(cell => cell.textContent.trim()).join('|');
            previousRows.set(rowKey, true);
        }
    });
    
    // 添加复制按钮
    addCopyButtons();
    
    // 为标题添加粒子聚合动画
    const h1 = document.querySelector('h1');
    if (h1) {
        const text = h1.textContent;
        h1.setAttribute('data-text', text);
        
        // 隐藏原始标题等待粒子动画
        h1.style.opacity = '0';
        
        // 创建粒子容器
        const particleContainer = document.createElement('div');
        particleContainer.className = 'particle-container';
        particleContainer.style.position = 'absolute';
        particleContainer.style.top = '0';
        particleContainer.style.left = '0';
        particleContainer.style.width = '100%';
        particleContainer.style.height = '100%';
        particleContainer.style.pointerEvents = 'none';
        particleContainer.style.zIndex = '1000';
        document.querySelector('.container').appendChild(particleContainer);
        
        // 创建粒子动画
        setTimeout(() => {
            createTitleParticlesAnimation(h1, particleContainer);
        }, 300); // 略微延迟确保页面已加载
    }

    initCursorEffect();
    initParticleEffect();
});

// 复制功能
function copyToClipboard(text, btn) {
    // 创建临时输入框
    const input = document.createElement('input');
    input.style.position = 'fixed';
    input.style.opacity = '0';
    input.value = text;
    document.body.appendChild(input);
    
    // 选择文本
    input.select();
    input.setSelectionRange(0, 99999);
    
    try {
        // 执行复制
        document.execCommand('copy');
        // 更新按钮文字
        const originalText = btn.textContent;
        btn.textContent = '已复制';
        setTimeout(() => {
            btn.textContent = originalText;
        }, 1000);
    } catch (err) {
        console.error('复制失败:', err);
    }
    
    // 移除临时输入框
    document.body.removeChild(input);
}

// 添加复制按钮到验证码单元格
function addCopyButtons() {
    const rows = document.querySelectorAll('#data-table tr');
    rows.forEach(row => {
        const cells = row.querySelectorAll('td');
        if (cells.length > 0) {
            const rowKey = Array.from(cells).map(cell => cell.textContent.trim()).join('|');
            const isNewRow = !previousRows.has(rowKey);
            
            cells.forEach(cell => {
                const content = cell.textContent.trim();
                if (content.match(/^\d+$/)) {  // 如果是验证码
                    cell.innerHTML = `
                        <div class="code-cell">
                            <span class="${isNewRow ? 'new-code' : ''}">${content}</span>
                            <button class="copy-btn" onclick="copyToClipboard('${content}', this)">复制</button>
                        </div>
                    `;
                } else {  // 其他文本内容
                    cell.innerHTML = `
                        <div class="code-cell">
                            <span class="${isNewRow ? 'new-code' : ''}">${content}</span>
                        </div>
                    `;
                }
            });
        }
    });
}

// 每3秒自动获取新数据
setInterval(function() {
    // 获取当前页面的URL
    const currentUrl = window.location.href;
    
    // 使用fetch获取新数据
    fetch(currentUrl)
        .then(response => response.text())
        .then(html => {
            // 创建一个临时的div来解析HTML
            const temp = document.createElement('div');
            temp.innerHTML = html;
            
            // 获取新的表格内容
            const newTable = temp.querySelector('#data-table').innerHTML;
            
            // 更新当前表格内容
            document.getElementById('data-table').innerHTML = newTable;
            
            // 重新添加复制按钮
            addCopyButtons();
        })
        .catch(error => console.error('刷新失败:', error));
}, 3000);

// 鼠标跟随效果
function initCursorEffect() {
    const cursorDot = document.querySelector('.cursor-dot');
    let isMouseInPage = false;
    let mouseX = -100, mouseY = -100;

    // 监听鼠标进入页面
    document.addEventListener('mouseenter', () => {
        isMouseInPage = true;
        cursorDot.style.opacity = '1';
    });

    // 监听鼠标离开页面
    document.addEventListener('mouseleave', () => {
        isMouseInPage = false;
        cursorDot.style.opacity = '0';
        cursorDot.style.transform = 'translate(-100vw, -100vh)';
    });

    window.addEventListener('mousemove', (e) => {
        if (!isMouseInPage) return;
        mouseX = e.clientX;
        mouseY = e.clientY;
        cursorDot.style.transform = `translate(${mouseX}px, ${mouseY}px) translate(-50%, -50%)`;
    });
}

// 创建粒子效果
function createParticle(x, y, isMicroParticle = false) {
    const particle = document.createElement('div');
    particle.className = isMicroParticle ? 'micro-particle' : 'particle';
    document.body.appendChild(particle);

    if (isMicroParticle) {
        const size = Math.random() * 2 + 1;
        const angle = Math.random() * Math.PI * 2;
        const distance = Math.random() * 30 + 10;
        const duration = Math.random() * 1.2 + 0.8;
        
        const startX = Math.cos(angle) * 2;
        const startY = Math.sin(angle) * 2;
        const midX = Math.cos(angle) * distance * 0.5;
        const midY = Math.sin(angle) * distance * 0.5;
        const endX = Math.cos(angle) * distance;
        const endY = Math.sin(angle) * distance;

        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;
        particle.style.setProperty('--sx', `${startX}px`);
        particle.style.setProperty('--sy', `${startY}px`);
        particle.style.setProperty('--mx', `${midX}px`);
        particle.style.setProperty('--my', `${midY}px`);
        particle.style.setProperty('--ex', `${endX}px`);
        particle.style.setProperty('--ey', `${endY}px`);
        
        particle.style.animation = `microParticleAnimation ${duration}s ease-out forwards`;
    } else {
        const size = Math.random() * 3 + 2;
        const angle = Math.random() * Math.PI * 2;
        const velocity = Math.random() * 80 + 40;
        const tx = Math.cos(angle) * velocity;
        const ty = Math.sin(angle) * velocity;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;
        particle.style.setProperty('--tx', `${tx}px`);
        particle.style.setProperty('--ty', `${ty}px`);
        
        particle.style.animation = 'particleAnimation 1.2s ease-out forwards';
    }
    
    setTimeout(() => {
        document.body.removeChild(particle);
    }, isMicroParticle ? 1500 : 1300);
}

// 鼠标移动时创建粒子
function initParticleEffect() {
    let lastParticleTime = 0;
    let lastMicroParticleTime = 0;
    
    window.addEventListener('mousemove', (e) => {
        const now = performance.now();
        
        // 创建主粒子
        if (now - lastParticleTime > 20) { // 每20ms创建一个主粒子
            createParticle(e.clientX, e.clientY);
            lastParticleTime = now;
            
            // 随机创建额外的主粒子
            if (Math.random() < 0.3) {
                setTimeout(() => {
                    createParticle(
                        e.clientX + (Math.random() - 0.5) * 20,
                        e.clientY + (Math.random() - 0.5) * 20
                    );
                }, Math.random() * 100);
            }
        }
        
        // 创建微粒子
        if (now - lastMicroParticleTime > 10) { // 每10ms创建微粒子
            for (let i = 0; i < 10; i++) { // 每次创建10个微粒子
                createParticle(e.clientX, e.clientY, true);
            }
            lastMicroParticleTime = now;
        }
    });
}

// 创建标题粒子动画
function createTitleParticlesAnimation(titleElement, container) {
    // 获取标题位置
    const titleRect = titleElement.getBoundingClientRect();
    const containerRect = container.getBoundingClientRect();
    
    // 创建一个临时canvas来获取文字像素点
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    
    canvas.width = titleRect.width;
    canvas.height = titleRect.height;
    
    // 设置与标题相同的文字样式
    const titleStyle = window.getComputedStyle(titleElement);
    const fontSize = parseInt(titleStyle.fontSize);
    ctx.font = `${titleStyle.fontWeight} ${fontSize}px ${titleStyle.fontFamily}`;
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillStyle = '#ffffff';
    
    // 绘制文本到canvas
    const text = titleElement.textContent.toUpperCase(); // 与CSS中的text-transform匹配
    ctx.fillText(text, canvas.width / 2, canvas.height / 2);
    
    // 获取像素数据
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const pixels = imageData.data;
    const particlePositions = [];
    
    // 采样间隔 - 控制粒子密度
    const sampleInterval = 4;
    
    // 找出文字的像素位置
    for (let y = 0; y < canvas.height; y += sampleInterval) {
        for (let x = 0; x < canvas.width; x += sampleInterval) {
            const i = (y * canvas.width + x) * 4;
            // 查找非透明像素
            if (pixels[i + 3] > 50) {
                particlePositions.push({
                    x: x + titleRect.left - containerRect.left,
                    y: y + titleRect.top - containerRect.top
                });
            }
        }
    }
    
    // 限制粒子数量避免性能问题
    const maxParticles = 700;
    const positions = particlePositions.length > maxParticles
        ? particlePositions.sort(() => 0.5 - Math.random()).slice(0, maxParticles)
        : particlePositions;
    
    // 创建粒子
    const particles = [];
    const windowWidth = window.innerWidth;
    const windowHeight = window.innerHeight;
    const centerX = windowWidth / 2;
    const centerY = windowHeight / 2;
    
    // 粒子组
    const particleGroups = [
        { size: [2.5, 4], color: [180, 210], delay: [0, 0.8], speed: 0.9, opacity: [0.7, 0.9] },  // 蓝色主粒子
        { size: [1.5, 3], color: [200, 240], delay: [0.3, 1.2], speed: 0.85, opacity: [0.6, 0.8] }, // 青色次粒子
        { size: [1, 2], color: [220, 280], delay: [0.5, 1.5], speed: 0.8, opacity: [0.5, 0.7] }  // 紫色微粒子
    ];
    
    positions.forEach((pos, index) => {
        // 随机选择粒子组
        const group = particleGroups[Math.floor(Math.random() * particleGroups.length)];
        
        // 创建粒子元素
        const particle = document.createElement('div');
        particle.className = 'title-particle';
        
        // 随机起始位置 - 从屏幕四周飞向标题
        const angle = Math.random() * Math.PI * 2;
        const distance = Math.random() * 300 + 200;
        const startX = centerX + Math.cos(angle) * distance;
        const startY = centerY + Math.sin(angle) * distance;
        
        // 随机属性
        const size = Math.random() * (group.size[1] - group.size[0]) + group.size[0];
        const delay = Math.random() * (group.delay[1] - group.delay[0]) + group.delay[0];
        const finalOpacity = Math.random() * (group.opacity[1] - group.opacity[0]) + group.opacity[0];
        
        // 随机色调
        const hue = Math.random() * (group.color[1] - group.color[0]) + group.color[0];
        
        // 设置初始样式
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${startX}px`;
        particle.style.top = `${startY}px`;
        particle.style.backgroundColor = `hsl(${hue}, 100%, 70%)`;
        particle.style.boxShadow = `0 0 ${size * 2}px hsl(${hue}, 100%, 70%)`;
        
        // 添加到容器
        container.appendChild(particle);
        
        // 保存粒子数据
        particles.push({
            element: particle,
            startX,
            startY,
            targetX: pos.x,
            targetY: pos.y,
            delay,
            speed: group.speed,
            size,
            hue,
            finalOpacity
        });
    });
    
    // 执行动画
    const totalDuration = 3000; // 3秒动画
    const startTime = performance.now();
    
    function animate() {
        const now = performance.now();
        const elapsed = now - startTime;
        const progress = Math.min(1, elapsed / totalDuration);
        
        // 动画结束条件
        if (progress >= 1) {
            // 显示实际标题
            titleElement.style.opacity = '1';
            titleElement.style.transform = 'scale(1)';
            
            // 启动标题动画
            setTimeout(() => {
                titleElement.style.animation = 'gradientText 6s linear infinite';
                const beforePseudo = document.createElement('style');
                beforePseudo.textContent = `
                    h1::before {
                        opacity: 0.5;
                        animation: scanline 2s linear infinite;
                    }
                `;
                document.head.appendChild(beforePseudo);
            }, 300);
            
            // 粒子爆炸效果
            particles.forEach(p => {
                // 随机爆炸方向
                const explodeAngle = Math.random() * Math.PI * 2;
                const explodeDistance = Math.random() * 50 + 20;
                const explodeX = p.targetX + Math.cos(explodeAngle) * explodeDistance;
                const explodeY = p.targetY + Math.sin(explodeAngle) * explodeDistance;
                
                p.element.style.transition = 'all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1)';
                p.element.style.left = `${explodeX}px`;
                p.element.style.top = `${explodeY}px`;
                p.element.style.opacity = '0';
                p.element.style.transform = 'scale(0.2)';
            });
            
            // 清理粒子
            setTimeout(() => {
                particles.forEach(p => {
                    if (p.element.parentNode) {
                        p.element.parentNode.removeChild(p.element);
                    }
                });
            }, 600);
            
            return;
        }
        
        // 每个粒子的动画
        particles.forEach(p => {
            // 考虑延迟
            const particleStart = p.delay * 1000;
            const particleElapsed = elapsed - particleStart;
            
            if (particleElapsed <= 0) return;
            
            // 有效进度
            const particleDuration = totalDuration * (1.1 - p.speed);
            const particleProgress = Math.min(1, particleElapsed / particleDuration);
            
            // 缓动函数 - 先快后慢
            let easedProgress;
            if (particleProgress < 0.7) {
                // 加速段
                easedProgress = particleProgress * 1.3;
            } else {
                // 减速段 - 平滑到达
                easedProgress = 0.91 + Math.sin((particleProgress - 0.7) * Math.PI / 0.6) * 0.09;
            }
            
            // 微小抖动 - 提高自然感
            const wobbleX = Math.sin(particleProgress * 12) * (1 - particleProgress) * 3;
            const wobbleY = Math.cos(particleProgress * 10) * (1 - particleProgress) * 3;
            
            // 计算当前位置
            const currentX = p.startX + (p.targetX - p.startX) * easedProgress + wobbleX;
            const currentY = p.startY + (p.targetY - p.startY) * easedProgress + wobbleY;
            
            // 调整大小和亮度
            const scaleValue = 0.7 + particleProgress * 0.3;
            
            // 更新样式
            p.element.style.left = `${currentX}px`;
            p.element.style.top = `${currentY}px`;
            p.element.style.opacity = p.finalOpacity * (particleProgress < 0.3 ? particleProgress / 0.3 : 1);
            p.element.style.transform = `scale(${scaleValue})`;
            
            // 接近目标时发光
            if (particleProgress > 0.8) {
                const brightness = 70 + (particleProgress - 0.8) * 5 * 30;
                p.element.style.backgroundColor = `hsl(${p.hue}, 100%, ${brightness}%)`;
                p.element.style.boxShadow = `0 0 ${p.size * 3}px hsl(${p.hue}, 100%, ${brightness}%)`;
            }
        });
        
        requestAnimationFrame(animate);
    }
    
    // 创建闪光效果
    function createGlowEffect() {
        const glow = document.createElement('div');
        glow.style.position = 'absolute';
        glow.style.left = `${centerX}px`;
        glow.style.top = `${centerY}px`;
        glow.style.width = '0';
        glow.style.height = '0';
        glow.style.borderRadius = '50%';
        glow.style.background = `radial-gradient(circle, 
            rgba(0, 212, 255, 0.5) 0%, 
            rgba(112, 0, 255, 0.3) 40%, 
            transparent 70%)`;
        glow.style.transform = 'translate(-50%, -50%)';
        glow.style.pointerEvents = 'none';
        glow.style.zIndex = '50';
        glow.style.opacity = '0';
        glow.style.transition = 'all 1s cubic-bezier(0.19, 1, 0.22, 1)';
        
        document.body.appendChild(glow);
        
        // 动画结束时闪光
        setTimeout(() => {
            glow.style.width = '600px';
            glow.style.height = '600px';
            glow.style.opacity = '0.8';
            
            setTimeout(() => {
                glow.style.opacity = '0';
                setTimeout(() => glow.remove(), 1000);
            }, 700);
        }, totalDuration - 200);
    }
    
    // 启动动画
    createGlowEffect();
    animate();
}
</script>
