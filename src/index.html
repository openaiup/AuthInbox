<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿奎GPT欢迎您</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00d4ff;
            --secondary-color: #7000ff;
            --success-color: #4CAF50;
            --background-color: #0a1929;
            --surface-color: rgba(255, 255, 255, 0.05);
            --text-color: #ffffff;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, var(--background-color), #1a1a2e);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .cursor-dot {
            width: 4px;
            height: 4px;
            background-color: var(--primary-color);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s;
            will-change: transform;
            left: 0;
            top: 0;
            opacity: 0;
            transform: translate(-100vw, -100vh);
            box-shadow: 0 0 8px var(--primary-color);
        }

        .cursor-outline {
            width: 30px;
            height: 30px;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.15s ease;
            will-change: transform;
            left: 0;
            top: 0;
            opacity: 0;
            transform: translate(-100vw, -100vh);
        }

        .cursor-outline.main {
            opacity: 0;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }

        .cursor-outline.active {
            opacity: 0.6;
        }

        .cursor-outline.trail {
            border: 1.5px solid var(--primary-color);
            transition: all 0.08s ease;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.2);
            filter: blur(0px);
        }

        .cursor-outline.afterimage {
            position: fixed;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .particle {
            position: absolute;
            pointer-events: none;
            opacity: 0;
            border-radius: 50%;
            background: var(--primary-color);
            box-shadow: 0 0 6px var(--primary-color);
        }

        .micro-particle {
            position: fixed;
            pointer-events: none;
            background: var(--primary-color);
            border-radius: 50%;
            opacity: 0;
            z-index: 9998;
        }

        @keyframes particleAnimation {
            0% { transform: translate(0, 0) scale(1); opacity: 0.8; }
            70% { opacity: 0.5; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        @keyframes microParticleAnimation {
            0% { transform: translate(var(--sx), var(--sy)) scale(0); opacity: 0; }
            30% { transform: translate(var(--mx), var(--my)) scale(1); opacity: 0.6; }
            70% { transform: translate(var(--mx), var(--my)) scale(1); opacity: 0.4; }
            100% { transform: translate(var(--ex), var(--ey)) scale(0); opacity: 0; }
        }

        .container {
            flex-grow: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px rgba(58, 134, 255, 0.2),
                            0 0 10px rgba(131, 56, 236, 0.3),
                            0 0 15px rgba(58, 134, 255, 0.2);
            }
            50% {
                text-shadow: 0 0 10px rgba(58, 134, 255, 0.4),
                            0 0 20px rgba(131, 56, 236, 0.5),
                            0 0 30px rgba(58, 134, 255, 0.4);
            }
            100% {
                text-shadow: 0 0 5px rgba(58, 134, 255, 0.2),
                            0 0 10px rgba(131, 56, 236, 0.3),
                            0 0 15px rgba(58, 134, 255, 0.2);
            }
        }

        @keyframes scanline {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 200% 0%;
            }
        }

        @keyframes gradientText {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 3.2em;
            font-weight: 800;
            letter-spacing: 3px;
            position: relative;
            padding: 15px 0;
            background: linear-gradient(
                120deg,
                var(--primary-color) 0%,
                var(--secondary-color) 50%,
                var(--primary-color) 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
            opacity: 0;
            animation: gradientText 6s linear infinite;
            animation-delay: 3s;
        }

        h1::before {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.2) 50%,
                transparent 100%
            );
            background-size: 200% 100%;
            animation: scanline 2s linear infinite;
            animation-delay: 3s;
            z-index: -1;
            opacity: 0;
        }

        h1::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            width: 60%;
            height: 2px;
            transform: translateX(-50%);
            background: linear-gradient(
                90deg,
                transparent 0%,
                var(--primary-color) 20%,
                var(--secondary-color) 50%,
                var(--primary-color) 80%,
                transparent 100%
            );
            opacity: 0.8;
            filter: blur(1px);
        }

        .title-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: var(--primary-color);
            border-radius: 50%;
            opacity: 0;
            z-index: 100;
            box-shadow: 0 0 6px var(--primary-color);
            will-change: transform;
        }

        .table-container {
            overflow: hidden;
            margin: 0 auto;
            background: var(--surface-color);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(30px);
            animation: slideUp 0.8s ease-out forwards;
            animation-delay: 3s;
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        th {
            background: rgba(58, 134, 255, 0.1);
            color: var(--primary-color);
            padding: 15px;
            text-align: left;
            font-weight: bold;
            border-bottom: 2px solid var(--border-color);
            transition: all 0.3s ease;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-color);
            position: relative;
            transition: all 0.3s ease;
        }

        tr {
            transition: all 0.3s ease;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        tr:hover td {
            color: var(--primary-color);
        }

        .copy-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 0.9em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(58, 134, 255, 0.2);
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(58, 134, 255, 0.3);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .code-cell {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
        }

        @keyframes highlightNew {
            0% { color: var(--success-color); text-shadow: 0 0 10px rgba(76, 175, 80, 0.5); }
            100% { color: var(--text-color); text-shadow: none; }
        }

        .new-code {
            animation: highlightNew 60s ease-out;
            animation-fill-mode: forwards;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            th, td {
                padding: 12px;
            }

            h1 {
                font-size: 2.4em;
                letter-spacing: 2px;
                margin-bottom: 30px;
            }

            .copy-btn {
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
<div class="cursor-dot"></div>
<div class="cursor-outline"></div>
<div class="container">
    <h1>阿奎GPT欢迎您</h1>
    <div class="table-container">
        <table id="data-table">
            {{TABLE_HEADERS}}
            {{DATA}}
        </table>
    </div>
</div>

<script>
// 存储上一次的所有内容
let previousRows = new Map();

// 初始化时记录当前所有内容
document.addEventListener('DOMContentLoaded', function() {
    const rows = document.querySelectorAll('#data-table tr');
    rows.forEach(row => {
        const cells = row.querySelectorAll('td');
        if (cells.length > 0) {
            const rowKey = Array.from(cells).map(cell => cell.textContent.trim()).join('|');
            previousRows.set(rowKey, true);
        }
    });
    
    // 添加复制按钮
    addCopyButtons();
    
    // 为标题添加粒子聚合动画
    const h1 = document.querySelector('h1');
    if (h1) {
        const text = h1.textContent;
        h1.setAttribute('data-text', text);
        
        // 隐藏原始标题直到粒子动画完成
        h1.style.opacity = '0';
        
        // 创建粒子容器
        const particleContainer = document.createElement('div');
        particleContainer.style.position = 'absolute';
        particleContainer.style.top = '0';
        particleContainer.style.left = '0';
        particleContainer.style.width = '100%';
        particleContainer.style.height = '100%';
        particleContainer.style.pointerEvents = 'none';
        document.querySelector('.container').appendChild(particleContainer);
        
        // 获取标题的位置和尺寸
        const rect = h1.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        
        // 创建点阵数据
        createTitleParticles(h1, text, particleContainer, centerX, centerY);
    }

    initCursorEffect();
    initParticleEffect();
});

// 复制功能
function copyToClipboard(text, btn) {
    // 创建临时输入框
    const input = document.createElement('input');
    input.style.position = 'fixed';
    input.style.opacity = '0';
    input.value = text;
    document.body.appendChild(input);
    
    // 选择文本
    input.select();
    input.setSelectionRange(0, 99999);
    
    try {
        // 执行复制
        document.execCommand('copy');
        // 更新按钮文字
        const originalText = btn.textContent;
        btn.textContent = '已复制';
        setTimeout(() => {
            btn.textContent = originalText;
        }, 1000);
    } catch (err) {
        console.error('复制失败:', err);
    }
    
    // 移除临时输入框
    document.body.removeChild(input);
}

// 添加复制按钮到验证码单元格
function addCopyButtons() {
    const rows = document.querySelectorAll('#data-table tr');
    rows.forEach(row => {
        const cells = row.querySelectorAll('td');
        if (cells.length > 0) {
            const rowKey = Array.from(cells).map(cell => cell.textContent.trim()).join('|');
            const isNewRow = !previousRows.has(rowKey);
            
            cells.forEach(cell => {
                const content = cell.textContent.trim();
                if (content.match(/^\d+$/)) {  // 如果是验证码
                    cell.innerHTML = `
                        <div class="code-cell">
                            <span class="${isNewRow ? 'new-code' : ''}">${content}</span>
                            <button class="copy-btn" onclick="copyToClipboard('${content}', this)">复制</button>
                        </div>
                    `;
                } else {  // 其他文本内容
                    cell.innerHTML = `
                        <div class="code-cell">
                            <span class="${isNewRow ? 'new-code' : ''}">${content}</span>
                        </div>
                    `;
                }
            });
        }
    });
}

// 每3秒自动获取新数据
setInterval(function() {
    // 获取当前页面的URL
    const currentUrl = window.location.href;
    
    // 使用fetch获取新数据
    fetch(currentUrl)
        .then(response => response.text())
        .then(html => {
            // 创建一个临时的div来解析HTML
            const temp = document.createElement('div');
            temp.innerHTML = html;
            
            // 获取新的表格内容
            const newTable = temp.querySelector('#data-table').innerHTML;
            
            // 更新当前表格内容
            document.getElementById('data-table').innerHTML = newTable;
            
            // 重新添加复制按钮
            addCopyButtons();
        })
        .catch(error => console.error('刷新失败:', error));
}, 3000);

// 鼠标跟随效果
function initCursorEffect() {
    const cursorDot = document.querySelector('.cursor-dot');
    let isMouseInPage = false;
    let mouseX = -100, mouseY = -100;

    // 监听鼠标进入页面
    document.addEventListener('mouseenter', () => {
        isMouseInPage = true;
        cursorDot.style.opacity = '1';
    });

    // 监听鼠标离开页面
    document.addEventListener('mouseleave', () => {
        isMouseInPage = false;
        cursorDot.style.opacity = '0';
        cursorDot.style.transform = 'translate(-100vw, -100vh)';
    });

    window.addEventListener('mousemove', (e) => {
        if (!isMouseInPage) return;
        mouseX = e.clientX;
        mouseY = e.clientY;
        cursorDot.style.transform = `translate(${mouseX}px, ${mouseY}px) translate(-50%, -50%)`;
    });
}

// 创建粒子效果
function createParticle(x, y, isMicroParticle = false) {
    const particle = document.createElement('div');
    particle.className = isMicroParticle ? 'micro-particle' : 'particle';
    document.body.appendChild(particle);

    if (isMicroParticle) {
        const size = Math.random() * 2 + 1;
        const angle = Math.random() * Math.PI * 2;
        const distance = Math.random() * 30 + 10;
        const duration = Math.random() * 1.2 + 0.8;
        
        const startX = Math.cos(angle) * 2;
        const startY = Math.sin(angle) * 2;
        const midX = Math.cos(angle) * distance * 0.5;
        const midY = Math.sin(angle) * distance * 0.5;
        const endX = Math.cos(angle) * distance;
        const endY = Math.sin(angle) * distance;

        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;
        particle.style.setProperty('--sx', `${startX}px`);
        particle.style.setProperty('--sy', `${startY}px`);
        particle.style.setProperty('--mx', `${midX}px`);
        particle.style.setProperty('--my', `${midY}px`);
        particle.style.setProperty('--ex', `${endX}px`);
        particle.style.setProperty('--ey', `${endY}px`);
        
        particle.style.animation = `microParticleAnimation ${duration}s ease-out forwards`;
    } else {
        const size = Math.random() * 3 + 2;
        const angle = Math.random() * Math.PI * 2;
        const velocity = Math.random() * 80 + 40;
        const tx = Math.cos(angle) * velocity;
        const ty = Math.sin(angle) * velocity;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;
        particle.style.setProperty('--tx', `${tx}px`);
        particle.style.setProperty('--ty', `${ty}px`);
        
        particle.style.animation = 'particleAnimation 1.2s ease-out forwards';
    }
    
    setTimeout(() => {
        document.body.removeChild(particle);
    }, isMicroParticle ? 1500 : 1300);
}

// 鼠标移动时创建粒子
function initParticleEffect() {
    let lastParticleTime = 0;
    let lastMicroParticleTime = 0;
    
    window.addEventListener('mousemove', (e) => {
        const now = performance.now();
        
        // 创建主粒子
        if (now - lastParticleTime > 20) { // 每20ms创建一个主粒子
            createParticle(e.clientX, e.clientY);
            lastParticleTime = now;
            
            // 随机创建额外的主粒子
            if (Math.random() < 0.3) {
                setTimeout(() => {
                    createParticle(
                        e.clientX + (Math.random() - 0.5) * 20,
                        e.clientY + (Math.random() - 0.5) * 20
                    );
                }, Math.random() * 100);
            }
        }
        
        // 创建微粒子
        if (now - lastMicroParticleTime > 10) { // 每10ms创建微粒子
            for (let i = 0; i < 10; i++) { // 每次创建10个微粒子
                createParticle(e.clientX, e.clientY, true);
            }
            lastMicroParticleTime = now;
        }
    });
}

// 创建标题粒子
function createTitleParticles(h1Element, text, container, centerX, centerY) {
    // 创建临时canvas以获取文本像素数据
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    const fontSize = parseInt(window.getComputedStyle(h1Element).fontSize);
    
    canvas.width = h1Element.offsetWidth;
    canvas.height = h1Element.offsetHeight * 1.2;
    
    ctx.font = `800 ${fontSize}px 'Open Sans', sans-serif`;
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillStyle = '#ffffff';
    ctx.fillText(text, canvas.width / 2, canvas.height / 2);
    
    // 采样点获取像素数据
    const pixelData = [];
    const sampleInterval = 4; // 采样间隔
    
    for (let y = 0; y < canvas.height; y += sampleInterval) {
        for (let x = 0; x < canvas.width; x += sampleInterval) {
            const data = ctx.getImageData(x, y, 1, 1).data;
            if (data[3] > 50) { // 透明度阈值
                pixelData.push({x, y});
            }
        }
    }
    
    // 随机位置生成粒子
    const particles = [];
    const particleCount = Math.min(pixelData.length, 500); // 最多500个粒子
    
    for (let i = 0; i < particleCount; i++) {
        const pixelPoint = pixelData[Math.floor(Math.random() * pixelData.length)];
        
        // 创建粒子元素
        const particle = document.createElement('div');
        particle.classList.add('title-particle');
        
        // 随机初始位置（屏幕周围）
        const randomAngle = Math.random() * Math.PI * 2;
        const randomDistance = Math.random() * 300 + 100;
        const startX = centerX + Math.cos(randomAngle) * randomDistance;
        const startY = centerY + Math.sin(randomAngle) * randomDistance;
        
        // 设置目标位置（标题文字上）
        const targetX = h1Element.offsetLeft + pixelPoint.x;
        const targetY = h1Element.offsetTop + pixelPoint.y;
        
        // 随机延迟
        const delay = Math.random() * 1.5;
        
        // 应用样式
        particle.style.left = `${startX}px`;
        particle.style.top = `${startY}px`;
        
        // 根据距离目标的远近设置不同颜色
        const hue = Math.random() * 40 + 180; // 蓝色到青色范围
        particle.style.backgroundColor = `hsl(${hue}, 100%, 70%)`;
        particle.style.boxShadow = `0 0 6px hsl(${hue}, 100%, 70%)`;
        
        // 加入到容器
        container.appendChild(particle);
        particles.push({element: particle, targetX, targetY, delay});
    }
    
    // 执行动画
    let startTime = null;
    const duration = 3000; // 3秒动画
    
    function animateParticles(timestamp) {
        if (!startTime) startTime = timestamp;
        const elapsed = timestamp - startTime;
        
        // 执行粒子动画
        particles.forEach(particle => {
            const particleElapsed = Math.max(0, elapsed - particle.delay * 1000);
            if (particleElapsed <= 0) return;
            
            const progress = Math.min(1, particleElapsed / (duration - particle.delay * 1000));
            
            // 使用缓动函数增加平滑度
            const easeProgress = 1 - Math.pow(1 - progress, 3);
            
            // 当前位置计算
            const currentX = parseFloat(particle.element.style.left) + 
                (particle.targetX - parseFloat(particle.element.style.left)) * easeProgress;
            const currentY = parseFloat(particle.element.style.top) + 
                (particle.targetY - parseFloat(particle.element.style.top)) * easeProgress;
            
            // 更新位置
            particle.element.style.left = `${currentX}px`;
            particle.element.style.top = `${currentY}px`;
            
            // 透明度和大小
            particle.element.style.opacity = easeProgress;
            particle.element.style.transform = `scale(${0.5 + easeProgress * 0.5})`;
        });
        
        // 动画完成后显示实际标题文字
        if (elapsed >= duration) {
            h1Element.style.opacity = '1';
            h1Element.style.animation = 'gradientText 6s linear infinite, glow 3s ease-in-out infinite';
            
            // 实际标题出现后逐渐淡出粒子
            particles.forEach(particle => {
                particle.element.style.transition = 'opacity 0.5s ease-out';
                particle.element.style.opacity = '0';
                
                // 0.5秒后移除粒子元素
                setTimeout(() => {
                    if (particle.element.parentNode) {
                        particle.element.parentNode.removeChild(particle.element);
                    }
                }, 500);
            });
            
            // 显示扫描线效果
            const titleBefore = h1Element.querySelector('::before');
            if (titleBefore) titleBefore.style.opacity = '0.5';
            
            return;
        }
        
        requestAnimationFrame(animateParticles);
    }
    
    requestAnimationFrame(animateParticles);
}
</script>
</body>
