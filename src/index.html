<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿奎GPT欢迎您</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00d4ff;
            --secondary-color: #7000ff;
            --success-color: #4CAF50;
            --background-color: #0a1929;
            --surface-color: rgba(255, 255, 255, 0.05);
            --text-color: #ffffff;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, var(--background-color), #1a1a2e);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .cursor-dot {
            width: 4px;
            height: 4px;
            background-color: var(--primary-color);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s;
            will-change: transform;
            left: 0;
            top: 0;
            opacity: 0;
            transform: translate(-100vw, -100vh);
            box-shadow: 0 0 8px var(--primary-color);
        }

        .cursor-outline {
            width: 30px;
            height: 30px;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.15s ease;
            will-change: transform;
            left: 0;
            top: 0;
            opacity: 0;
            transform: translate(-100vw, -100vh);
        }

        .cursor-outline.main {
            opacity: 0;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }

        .cursor-outline.active {
            opacity: 0.6;
        }

        .cursor-outline.trail {
            border: 1.5px solid var(--primary-color);
            transition: all 0.08s ease;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.2);
            filter: blur(0px);
        }

        .cursor-outline.afterimage {
            position: fixed;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .particle {
            position: absolute;
            pointer-events: none;
            opacity: 0;
            border-radius: 50%;
            background: var(--primary-color);
            box-shadow: 0 0 6px var(--primary-color);
        }

        .micro-particle {
            position: fixed;
            pointer-events: none;
            background: var(--primary-color);
            border-radius: 50%;
            opacity: 0;
            z-index: 9998;
        }

        @keyframes particleAnimation {
            0% { transform: translate(0, 0) scale(1); opacity: 0.8; }
            70% { opacity: 0.5; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        @keyframes microParticleAnimation {
            0% { transform: translate(var(--sx), var(--sy)) scale(0); opacity: 0; }
            30% { transform: translate(var(--mx), var(--my)) scale(1); opacity: 0.6; }
            70% { transform: translate(var(--mx), var(--my)) scale(1); opacity: 0.4; }
            100% { transform: translate(var(--ex), var(--ey)) scale(0); opacity: 0; }
        }

        .container {
            flex-grow: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px rgba(58, 134, 255, 0.2),
                            0 0 10px rgba(131, 56, 236, 0.3),
                            0 0 15px rgba(58, 134, 255, 0.2);
            }
            50% {
                text-shadow: 0 0 10px rgba(58, 134, 255, 0.4),
                            0 0 20px rgba(131, 56, 236, 0.5),
                            0 0 30px rgba(58, 134, 255, 0.4);
            }
            100% {
                text-shadow: 0 0 5px rgba(58, 134, 255, 0.2),
                            0 0 10px rgba(131, 56, 236, 0.3),
                            0 0 15px rgba(58, 134, 255, 0.2);
            }
        }

        @keyframes scanline {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 200% 0%;
            }
        }

        @keyframes gradientText {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 3.2em;
            font-weight: 800;
            letter-spacing: 3px;
            position: relative;
            padding: 15px 0;
            background: linear-gradient(
                120deg,
                var(--primary-color) 0%,
                var(--secondary-color) 50%,
                var(--primary-color) 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
            opacity: 0;
            transform: scale(0.98);
            transition: opacity 1s ease, transform 1s ease, filter 1s ease;
        }

        h1.active {
            opacity: 1;
            transform: scale(1);
            animation: gradientText 6s linear infinite;
        }

        h1::before {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.2) 50%,
                transparent 100%
            );
            background-size: 200% 100%;
            animation: none;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        h1::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            width: 60%;
            height: 2px;
            transform: translateX(-50%);
            background: linear-gradient(
                90deg,
                transparent 0%,
                var(--primary-color) 20%,
                var(--secondary-color) 50%,
                var(--primary-color) 80%,
                transparent 100%
            );
            opacity: 0.8;
            filter: blur(1px);
        }

        .table-container {
            overflow: hidden;
            margin: 0 auto;
            background: var(--surface-color);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(30px);
            animation: slideUp 0.8s ease-out forwards;
            animation-delay: 3.2s;
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        th {
            background: rgba(58, 134, 255, 0.1);
            color: var(--primary-color);
            padding: 15px;
            text-align: left;
            font-weight: bold;
            border-bottom: 2px solid var(--border-color);
            transition: all 0.3s ease;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-color);
            position: relative;
            transition: all 0.3s ease;
        }

        tr {
            transition: all 0.3s ease;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        tr:hover td {
            color: var(--primary-color);
        }

        .copy-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 0.9em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(58, 134, 255, 0.2);
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(58, 134, 255, 0.3);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .code-cell {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
        }

        @keyframes highlightNew {
            0% { color: var(--success-color); text-shadow: 0 0 10px rgba(76, 175, 80, 0.5); }
            100% { color: var(--text-color); text-shadow: none; }
        }

        .new-code {
            animation: highlightNew 60s ease-out;
            animation-fill-mode: forwards;
        }

        .title-particle {
            position: absolute;
            background-color: var(--primary-color);
            border-radius: 50%;
            opacity: 0;
            z-index: 100;
            pointer-events: none;
            will-change: transform, opacity, left, top;
            box-shadow: 0 0 8px var(--primary-color);
            transition: box-shadow 0.3s ease;
        }

        .blur-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 101;
            opacity: 0;
            backdrop-filter: blur(20px);
            transition: opacity 0.5s ease;
        }

        .glow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 90;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            th, td {
                padding: 12px;
            }

            h1 {
                font-size: 2.4em;
                letter-spacing: 2px;
                margin-bottom: 30px;
            }

            .copy-btn {
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
<div class="cursor-dot"></div>
<div class="cursor-outline"></div>
<div class="container">
    <h1>阿奎GPT欢迎您</h1>
    <div class="table-container">
        <table id="data-table">
            {{TABLE_HEADERS}}
            {{DATA}}
        </table>
    </div>
</div>

<script>
// 存储上一次的所有内容
let previousRows = new Map();

// 初始化时记录当前所有内容
document.addEventListener('DOMContentLoaded', function() {
    const rows = document.querySelectorAll('#data-table tr');
    rows.forEach(row => {
        const cells = row.querySelectorAll('td');
        if (cells.length > 0) {
            const rowKey = Array.from(cells).map(cell => cell.textContent.trim()).join('|');
            previousRows.set(rowKey, true);
        }
    });
    
    // 添加复制按钮
    addCopyButtons();
    
    // 为标题添加粒子聚合动画
    const h1 = document.querySelector('h1');
    if (h1) {
        const text = h1.textContent;
        h1.setAttribute('data-text', text);
        
        // 隐藏原始标题等待粒子动画
        h1.style.opacity = '0';
        
        // 创建粒子容器
        const particleContainer = document.createElement('div');
        particleContainer.className = 'particle-container';
        particleContainer.style.position = 'absolute';
        particleContainer.style.top = '0';
        particleContainer.style.left = '0';
        particleContainer.style.width = '100%';
        particleContainer.style.height = '100%';
        particleContainer.style.pointerEvents = 'none';
        particleContainer.style.zIndex = '1000';
        document.querySelector('.container').appendChild(particleContainer);
        
        // 创建粒子动画
        setTimeout(() => {
            createTitleParticlesAnimation(h1, particleContainer);
        }, 300); // 略微延迟确保页面已加载
    }

    initCursorEffect();
    initParticleEffect();
});

// 复制功能
function copyToClipboard(text, btn) {
    // 创建临时输入框
    const input = document.createElement('input');
    input.style.position = 'fixed';
    input.style.opacity = '0';
    input.value = text;
    document.body.appendChild(input);
    
    // 选择文本
    input.select();
    input.setSelectionRange(0, 99999);
    
    try {
        // 执行复制
        document.execCommand('copy');
        // 更新按钮文字
        const originalText = btn.textContent;
        btn.textContent = '已复制';
        setTimeout(() => {
            btn.textContent = originalText;
        }, 1000);
    } catch (err) {
        console.error('复制失败:', err);
    }
    
    // 移除临时输入框
    document.body.removeChild(input);
}

// 添加复制按钮到验证码单元格
function addCopyButtons() {
    const rows = document.querySelectorAll('#data-table tr');
    rows.forEach(row => {
        const cells = row.querySelectorAll('td');
        if (cells.length > 0) {
            const rowKey = Array.from(cells).map(cell => cell.textContent.trim()).join('|');
            const isNewRow = !previousRows.has(rowKey);
            
            cells.forEach(cell => {
                const content = cell.textContent.trim();
                if (content.match(/^\d+$/)) {  // 如果是验证码
                    cell.innerHTML = `
                        <div class="code-cell">
                            <span class="${isNewRow ? 'new-code' : ''}">${content}</span>
                            <button class="copy-btn" onclick="copyToClipboard('${content}', this)">复制</button>
                        </div>
                    `;
                } else {  // 其他文本内容
                    cell.innerHTML = `
                        <div class="code-cell">
                            <span class="${isNewRow ? 'new-code' : ''}">${content}</span>
                        </div>
                    `;
                }
            });
        }
    });
}

// 每3秒自动获取新数据
setInterval(function() {
    // 获取当前页面的URL
    const currentUrl = window.location.href;
    
    // 使用fetch获取新数据
    fetch(currentUrl)
        .then(response => response.text())
        .then(html => {
            // 创建一个临时的div来解析HTML
            const temp = document.createElement('div');
            temp.innerHTML = html;
            
            // 获取新的表格内容
            const newTable = temp.querySelector('#data-table').innerHTML;
            
            // 更新当前表格内容
            document.getElementById('data-table').innerHTML = newTable;
            
            // 重新添加复制按钮
            addCopyButtons();
        })
        .catch(error => console.error('刷新失败:', error));
}, 3000);

// 鼠标跟随效果
function initCursorEffect() {
    const cursorDot = document.querySelector('.cursor-dot');
    let isMouseInPage = false;
    let mouseX = -100, mouseY = -100;

    // 监听鼠标进入页面
    document.addEventListener('mouseenter', () => {
        isMouseInPage = true;
        cursorDot.style.opacity = '1';
    });

    // 监听鼠标离开页面
    document.addEventListener('mouseleave', () => {
        isMouseInPage = false;
        cursorDot.style.opacity = '0';
        cursorDot.style.transform = 'translate(-100vw, -100vh)';
    });

    window.addEventListener('mousemove', (e) => {
        if (!isMouseInPage) return;
        mouseX = e.clientX;
        mouseY = e.clientY;
        cursorDot.style.transform = `translate(${mouseX}px, ${mouseY}px) translate(-50%, -50%)`;
    });
}

// 创建粒子效果
function createParticle(x, y, isMicroParticle = false) {
    const particle = document.createElement('div');
    particle.className = isMicroParticle ? 'micro-particle' : 'particle';
    document.body.appendChild(particle);

    if (isMicroParticle) {
        const size = Math.random() * 2 + 1;
        const angle = Math.random() * Math.PI * 2;
        const distance = Math.random() * 30 + 10;
        const duration = Math.random() * 1.2 + 0.8;
        
        const startX = Math.cos(angle) * 2;
        const startY = Math.sin(angle) * 2;
        const midX = Math.cos(angle) * distance * 0.5;
        const midY = Math.sin(angle) * distance * 0.5;
        const endX = Math.cos(angle) * distance;
        const endY = Math.sin(angle) * distance;

        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;
        particle.style.setProperty('--sx', `${startX}px`);
        particle.style.setProperty('--sy', `${startY}px`);
        particle.style.setProperty('--mx', `${midX}px`);
        particle.style.setProperty('--my', `${midY}px`);
        particle.style.setProperty('--ex', `${endX}px`);
        particle.style.setProperty('--ey', `${endY}px`);
        
        particle.style.animation = `microParticleAnimation ${duration}s ease-out forwards`;
    } else {
        const size = Math.random() * 3 + 2;
        const angle = Math.random() * Math.PI * 2;
        const velocity = Math.random() * 80 + 40;
        const tx = Math.cos(angle) * velocity;
        const ty = Math.sin(angle) * velocity;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;
        particle.style.setProperty('--tx', `${tx}px`);
        particle.style.setProperty('--ty', `${ty}px`);
        
        particle.style.animation = 'particleAnimation 1.2s ease-out forwards';
    }
    
    setTimeout(() => {
        document.body.removeChild(particle);
    }, isMicroParticle ? 1500 : 1300);
}

// 鼠标移动时创建粒子
function initParticleEffect() {
    let lastParticleTime = 0;
    let lastMicroParticleTime = 0;
    
    window.addEventListener('mousemove', (e) => {
        const now = performance.now();
        
        // 创建主粒子
        if (now - lastParticleTime > 20) { // 每20ms创建一个主粒子
            createParticle(e.clientX, e.clientY);
            lastParticleTime = now;
            
            // 随机创建额外的主粒子
            if (Math.random() < 0.3) {
                setTimeout(() => {
                    createParticle(
                        e.clientX + (Math.random() - 0.5) * 20,
                        e.clientY + (Math.random() - 0.5) * 20
                    );
                }, Math.random() * 100);
            }
        }
        
        // 创建微粒子
        if (now - lastMicroParticleTime > 10) { // 每10ms创建微粒子
            for (let i = 0; i < 10; i++) { // 每次创建10个微粒子
                createParticle(e.clientX, e.clientY, true);
            }
            lastMicroParticleTime = now;
        }
    });
}

// 优化标题粒子动画函数
function createTitleParticlesAnimation(titleElement, container) {
    // 获取标题位置和尺寸
    const titleRect = titleElement.getBoundingClientRect();
    const containerRect = container.getBoundingClientRect();
    
    // 创建辉光效果容器
    const glowContainer = document.createElement('div');
    glowContainer.className = 'glow-container';
    container.appendChild(glowContainer);
    
    // 创建临时canvas获取文字像素
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    
    // 增加分辨率以提高清晰度
    const pixelRatio = window.devicePixelRatio || 1;
    canvas.width = titleRect.width * pixelRatio * 1.2;
    canvas.height = titleRect.height * pixelRatio * 1.5;
    
    // 设置字体样式
    const titleStyle = window.getComputedStyle(titleElement);
    const fontSize = parseInt(titleStyle.fontSize) * pixelRatio;
    ctx.font = `800 ${fontSize}px 'Open Sans', sans-serif`;
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    
    // 使用黑色背景和明亮的文字增加对比度
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // 添加发光效果使边缘更明显
    ctx.shadowColor = 'rgba(0, 212, 255, 0.8)';
    ctx.shadowBlur = 5;
    ctx.fillStyle = '#fff';
    
    // 绘制文字
    const text = titleElement.textContent.toUpperCase();
    ctx.fillText(text, canvas.width / 2, canvas.height / 2);
    
    // 尝试绘制下划线增加特征
    const underlineY = canvas.height / 2 + fontSize / 2 + 10;
    ctx.fillRect(canvas.width * 0.2, underlineY, canvas.width * 0.6, 3);
    
    // 获取像素数据
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const pixels = imageData.data;
    const particlePositions = [];
    
    // 较密集的采样以提高清晰度
    const sampleInterval = Math.max(2, Math.floor(3 / pixelRatio));
    
    // 收集像素位置
    for (let y = 0; y < canvas.height; y += sampleInterval) {
        for (let x = 0; x < canvas.width; x += sampleInterval) {
            const i = (y * canvas.width + x) * 4;
            
            // 降低亮度阈值以获取更多边缘像素
            if (pixels[i] > 30 || pixels[i+1] > 30 || pixels[i+2] > 30) {
                // 转换回实际位置
                particlePositions.push({
                    x: x / pixelRatio / 1.2 + titleRect.left - containerRect.left,
                    y: y / pixelRatio / 1.5 + titleRect.top - containerRect.top
                });
            }
        }
    }
    
    // 增加粒子数量以提高清晰度
    const maxParticles = 1000;
    let positions;
    
    if (particlePositions.length > maxParticles) {
        // 按区域加权随机选择粒子，确保覆盖所有重要区域
        positions = [];
        const gridSize = 20;
        const grid = {};
        
        // 按网格分配粒子
        particlePositions.forEach(pos => {
            const gridX = Math.floor(pos.x / gridSize);
            const gridY = Math.floor(pos.y / gridSize);
            const key = `${gridX},${gridY}`;
            
            if (!grid[key]) grid[key] = [];
            grid[key].push(pos);
        });
        
        // 从每个网格区域取样
        Object.values(grid).forEach(cellParticles => {
            // 计算每个网格应选取的粒子数量
            const toSelect = Math.ceil((cellParticles.length / particlePositions.length) * maxParticles);
            
            // 随机选择并添加到结果中
            for (let i = 0; i < Math.min(toSelect, cellParticles.length); i++) {
                const randomIndex = Math.floor(Math.random() * cellParticles.length);
                positions.push(cellParticles[randomIndex]);
                cellParticles.splice(randomIndex, 1);
            }
        });
    } else {
        positions = particlePositions;
    }
    
    // 确保足够的粒子数量
    if (positions.length < 500) {
        // 复制现有粒子并略微偏移位置
        const originalCount = positions.length;
        for (let i = 0; i < Math.min(originalCount, 500 - positions.length); i++) {
            const original = positions[i % originalCount];
            positions.push({
                x: original.x + (Math.random() - 0.5) * 3,
                y: original.y + (Math.random() - 0.5) * 3
            });
        }
    }
    
    // 创建粒子
    const particles = [];
    const windowWidth = window.innerWidth;
    const windowHeight = window.innerHeight;
    const centerX = windowWidth / 2;
    const centerY = windowHeight / 2;
    
    // 改进粒子组，确保更好的可见性
    const particleGroups = [
        { size: [3, 4.5], color: [190, 210], delay: [0, 0.6], speed: 0.85, opacity: [0.8, 1.0] },  // 蓝色主粒子
        { size: [2, 3.5], color: [200, 230], delay: [0.2, 0.8], speed: 0.9, opacity: [0.7, 0.9] },  // 青色粒子
        { size: [1.5, 2.5], color: [220, 260], delay: [0.4, 1.0], speed: 0.95, opacity: [0.6, 0.8] } // 紫色微粒子
    ];
    
    // 处理粒子到屏幕边缘的初始分布
    const edges = [
        {x: 0, y: Math.random() * windowHeight}, // 左边
        {x: windowWidth, y: Math.random() * windowHeight}, // 右边
        {x: Math.random() * windowWidth, y: 0}, // 上边
        {x: Math.random() * windowWidth, y: windowHeight} // 下边
    ];
    
    // 为每个位置创建粒子
    positions.forEach((pos, index) => {
        // 从适合的组中选择粒子类型
        const group = particleGroups[Math.floor(Math.random() * particleGroups.length)];
        
        // 创建粒子元素
        const particle = document.createElement('div');
        particle.className = 'title-particle';
        
        // 优化初始位置 - 更自然的分布
        let startX, startY;
        
        if (index % 5 === 0) {
            // 从屏幕边缘开始
            const edge = edges[Math.floor(Math.random() * edges.length)];
            startX = edge.x;
            startY = edge.y;
        } else if (index % 5 === 1) {
            // 从鼠标位置爆发（如果有）
            const mouseX = window.mouseX || centerX;
            const mouseY = window.mouseY || centerY;
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 50 + 20;
            startX = mouseX + Math.cos(angle) * distance;
            startY = mouseY + Math.sin(angle) * distance;
        } else {
            // 从半径外围向内飞行
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 200 + 300;
            startX = centerX + Math.cos(angle) * distance;
            startY = centerY + Math.sin(angle) * distance;
        }
        
        // 确保在屏幕范围内
        startX = Math.max(0, Math.min(windowWidth, startX));
        startY = Math.max(0, Math.min(windowHeight, startY));
        
        // 设置粒子属性
        const size = Math.random() * (group.size[1] - group.size[0]) + group.size[0];
        
        // 创建层次感，字母主干粒子更大更亮
        const isKeyParticle = index % 4 === 0;
        const actualSize = isKeyParticle ? size * 1.3 : size;
        
        // 随机延迟，创造更自然的流动感
        const delay = Math.random() * (group.delay[1] - group.delay[0]) + group.delay[0];
        
        // 透明度，关键位置更高
        const finalOpacity = isKeyParticle ? 
            1.0 : 
            Math.random() * (group.opacity[1] - group.opacity[0]) + group.opacity[0];
        
        // 随机色调，但保持在蓝色/青色范围
        const hue = Math.random() * (group.color[1] - group.color[0]) + group.color[0];
        
        // 应用样式
        particle.style.width = `${actualSize}px`;
        particle.style.height = `${actualSize}px`;
        particle.style.left = `${startX}px`;
        particle.style.top = `${startY}px`;
        particle.style.backgroundColor = `hsl(${hue}, 100%, 70%)`;
        particle.style.boxShadow = isKeyParticle ? 
            `0 0 ${actualSize * 3}px hsl(${hue}, 100%, 70%)` : 
            `0 0 ${actualSize * 2}px hsl(${hue}, 100%, 70%)`;
        
        // 添加到容器
        container.appendChild(particle);
        
        // 保存粒子数据
        particles.push({
            element: particle,
            startX,
            startY,
            targetX: pos.x,
            targetY: pos.y,
            delay,
            speed: group.speed,
            size: actualSize,
            hue,
            finalOpacity,
            isKeyParticle
        });
    });
    
    // 执行动画
    const totalDuration = 3500; // 时间延长到3.5秒，更自然
    const startTime = performance.now();
    
    // 创建模糊叠加效果，模拟粒子聚合过程中的模糊形态
    const blurOverlay = document.createElement('div');
    blurOverlay.className = 'blur-overlay';
    container.appendChild(blurOverlay);
    
    // 动画函数
    function animate() {
        const now = performance.now();
        const elapsed = now - startTime;
        const progress = Math.min(1, elapsed / totalDuration);
        
        // 模糊效果控制 - 开始时强烈，然后逐渐消失
        if (progress < 0.6) {
            blurOverlay.style.opacity = 0.3 - progress * 0.5;
        } else if (progress >= 0.6 && blurOverlay.style.opacity !== '0') {
            blurOverlay.style.opacity = '0';
        }
        
        // 动画结束条件
        if (progress >= 1) {
            // 让所有粒子稳定在最终位置
            particles.forEach(p => {
                p.element.style.left = `${p.targetX}px`;
                p.element.style.top = `${p.targetY}px`;
                p.element.style.opacity = p.finalOpacity;
            });
            
            // 等待粒子稳定，然后淡入实际标题
            setTimeout(() => {
                // 使用标题的CSS类激活它
                titleElement.classList.add('active');
                
                // 添加扫描线和其他效果
                setTimeout(() => {
                    const beforePseudo = document.createElement('style');
                    beforePseudo.textContent = `
                        h1::before {
                            opacity: 0.5;
                            animation: scanline 2s linear infinite;
                        }
                    `;
                    document.head.appendChild(beforePseudo);
                    
                    // 粒子淡出
                    particles.forEach(p => {
                        p.element.style.transition = 'opacity 1.2s cubic-bezier(0.165, 0.84, 0.44, 1)';
                        p.element.style.opacity = '0';
                    });
                    
                    // 移除所有粒子
                    setTimeout(() => {
                        particles.forEach(p => {
                            if (p.element.parentNode) {
                                p.element.parentNode.removeChild(p.element);
                            }
                        });
                        blurOverlay.remove();
                    }, 1200);
                }, 200);
            }, 100);
            
            return;
        }
        
        // 每个粒子的动画
        particles.forEach(p => {
            // 考虑延迟
            const particleStart = p.delay * 1000;
            const particleElapsed = elapsed - particleStart;
            
            if (particleElapsed <= 0) return;
            
            // 有效进度
            const particleDuration = totalDuration * (1.1 - p.speed);
            const particleProgress = Math.min(1, particleElapsed / particleDuration);
            
            // 改进的缓动函数 - 更自然的物理运动
            let easedProgress;
            
            if (particleProgress < 0.3) {
                // 启动段 - 加速
                easedProgress = 0.5 * Math.pow(particleProgress / 0.3, 2);
            } else if (particleProgress < 0.8) {
                // 巡航段 - 匀速
                easedProgress = 0.5 + (particleProgress - 0.3) * 0.5 / 0.5;
            } else {
                // 减速段 - 自然停止
                const t = (particleProgress - 0.8) / 0.2;
                easedProgress = 0.5 + 0.5 * (1 - Math.pow(1 - t, 3));
            }
            
            // 自然运动的微小抖动
            let wobbleFactor = 0;
            
            if (particleProgress < 0.7) {
                wobbleFactor = (1 - particleProgress / 0.7) * 5;
            }
            
            const wobbleX = Math.sin(particleProgress * 12) * wobbleFactor;
            const wobbleY = Math.cos(particleProgress * 10) * wobbleFactor;
            
            // 计算当前位置 - 使用二次贝塞尔曲线更自然
            const t = easedProgress;
            const invT = 1 - t;
            
            // 设置控制点为中心偏上，创造自然弧线
            const cpX = (p.startX + p.targetX) / 2 + (Math.random() - 0.5) * 50;
            const cpY = Math.min(p.startY, p.targetY) - Math.abs(p.targetX - p.startX) * 0.2;
            
            const currentX = invT * invT * p.startX + 2 * invT * t * cpX + t * t * p.targetX + wobbleX;
            const currentY = invT * invT * p.startY + 2 * invT * t * cpY + t * t * p.targetY + wobbleY;
            
            // 调整大小和亮度
            const scaleMultiplier = p.isKeyParticle ? 1.2 : 1.0;
            const scaleValue = (0.7 + particleProgress * 0.3) * scaleMultiplier;
            
            // 透明度曲线 - 快速显现，然后保持
            const opacityValue = particleProgress < 0.3 ? 
                (particleProgress / 0.3) * p.finalOpacity : 
                p.finalOpacity;
            
            // 更新样式
            p.element.style.left = `${currentX}px`;
            p.element.style.top = `${currentY}px`;
            p.element.style.opacity = opacityValue;
            p.element.style.transform = `scale(${scaleValue})`;
            
            // 接近目标时发光
            if (particleProgress > 0.8) {
                const brightness = 70 + (particleProgress - 0.8) * 5 * 30;
                p.element.style.backgroundColor = `hsl(${p.hue}, 100%, ${brightness}%)`;
                
                // 更强的辉光效果
                if (p.isKeyParticle) {
                    p.element.style.boxShadow = `0 0 ${p.size * 4}px hsl(${p.hue}, 100%, ${brightness}%)`;
                } else {
                    p.element.style.boxShadow = `0 0 ${p.size * 2.5}px hsl(${p.hue}, 100%, ${brightness}%)`;
                }
            }
            
            // 为关键粒子在快到达时添加辉光痕迹
            if (p.isKeyParticle && particleProgress > 0.7 && Math.random() > 0.85) {
                const glowTrail = document.createElement('div');
                glowTrail.className = 'title-particle';
                glowTrail.style.width = `${p.size * 0.8}px`;
                glowTrail.style.height = `${p.size * 0.8}px`;
                glowTrail.style.left = `${currentX}px`;
                glowTrail.style.top = `${currentY}px`;
                glowTrail.style.backgroundColor = `hsl(${p.hue}, 100%, 85%)`;
                glowTrail.style.boxShadow = `0 0 ${p.size * 2}px hsl(${p.hue}, 100%, 75%)`;
                glowTrail.style.opacity = '0.7';
                glowTrail.style.transition = 'all 0.8s ease-out';
                
                glowContainer.appendChild(glowTrail);
                
                // 淡出辉光痕迹
                setTimeout(() => {
                    glowTrail.style.opacity = '0';
                    glowTrail.style.transform = 'scale(0.5)';
                    
                    setTimeout(() => glowTrail.remove(), 800);
                }, 100);
            }
        });
        
        requestAnimationFrame(animate);
    }
    
    // 添加全局鼠标位置跟踪
    window.addEventListener('mousemove', (e) => {
        window.mouseX = e.clientX;
        window.mouseY = e.clientY;
    });
    
    // 启动动画
    animate();
    
    // 粒子完成后的优雅过渡到实体标题
    setTimeout(() => {
        // 辉光效果在动画结束前
        const finalGlow = document.createElement('div');
        finalGlow.style.position = 'absolute';
        finalGlow.style.left = '50%';
        finalGlow.style.top = titleRect.top + titleRect.height / 2 + 'px';
        finalGlow.style.width = '0';
        finalGlow.style.height = '0';
        finalGlow.style.borderRadius = '50%';
        finalGlow.style.background = `radial-gradient(circle, 
            rgba(0, 212, 255, 0.5) 0%, 
            rgba(112, 0, 255, 0.3) 40%, 
            transparent 70%)`;
        finalGlow.style.transform = 'translate(-50%, -50%)';
        finalGlow.style.pointerEvents = 'none';
        finalGlow.style.zIndex = '50';
        finalGlow.style.opacity = '0';
        finalGlow.style.transition = 'all 1.5s cubic-bezier(0.19, 1, 0.22, 1)';
        
        document.body.appendChild(finalGlow);
        
        // 动画接近结束时添加辉光
        setTimeout(() => {
            finalGlow.style.width = titleRect.width * 1.5 + 'px';
            finalGlow.style.height = titleRect.height * 3 + 'px';
            finalGlow.style.opacity = '0.8';
            
            setTimeout(() => {
                finalGlow.style.opacity = '0';
                setTimeout(() => finalGlow.remove(), 1500);
            }, 1000);
        }, totalDuration - 400);
    }, 200);
}
</script>
