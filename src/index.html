<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿奎GPT欢迎您</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00d4ff;
            --secondary-color: #7000ff;
            --success-color: #4CAF50;
            --background-color: #0a1929;
            --surface-color: rgba(255, 255, 255, 0.05);
            --text-color: #ffffff;
            --border-color: rgba(255, 255, 255, 0.1);
            --animation-speed: 1;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, var(--background-color), #1a1a2e);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
            opacity: 0;
            animation: fadeIn 1.8s cubic-bezier(0.3, 0, 0.3, 1) forwards 0.5s;
            overflow-y: overlay;
            -ms-overflow-style: none;  /* IE 和 Edge */
            scrollbar-width: none;     /* Firefox */
        }

        @keyframes fadeIn {
            0% { 
                opacity: 0; 
                transform: translateY(40px) scale(0.95);
                filter: blur(15px);
            }
            60% {
                filter: blur(2px);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        .cursor-dot {
            width: 4px;
            height: 4px;
            background-color: var(--primary-color);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s;
            will-change: transform;
            left: 0;
            top: 0;
            opacity: 0;
            transform: translate(-100vw, -100vh);
            box-shadow: 0 0 8px var(--primary-color);
        }

        .cursor-outline {
            width: 30px;
            height: 30px;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.15s ease;
            will-change: transform;
            left: 0;
            top: 0;
            opacity: 0;
            transform: translate(-100vw, -100vh);
        }

        .cursor-outline.main {
            opacity: 0;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }

        .cursor-outline.active {
            opacity: 0.6;
        }

        .cursor-outline.trail {
            border: 1.5px solid var(--primary-color);
            transition: all 0.08s ease;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.2);
            filter: blur(0px);
        }

        .cursor-outline.afterimage {
            position: fixed;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .particle {
            position: absolute;
            pointer-events: none;
            opacity: 0;
            border-radius: 50%;
            background: var(--primary-color);
            box-shadow: 0 0 6px var(--primary-color);
        }

        .micro-particle {
            position: fixed;
            pointer-events: none;
            background: var(--primary-color);
            border-radius: 50%;
            opacity: 0;
            z-index: 9998;
        }

        @keyframes particleAnimation {
            0% { transform: translate(0, 0) scale(1); opacity: 0.8; }
            70% { opacity: 0.5; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        @keyframes microParticleAnimation {
            0% { transform: translate(var(--sx), var(--sy)) scale(0); opacity: 0; }
            30% { transform: translate(var(--mx), var(--my)) scale(1); opacity: 0.6; }
            70% { transform: translate(var(--mx), var(--my)) scale(1); opacity: 0.4; }
            100% { transform: translate(var(--ex), var(--ey)) scale(0); opacity: 0; }
        }

        .container {
            flex-grow: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px rgba(58, 134, 255, 0.2),
                            0 0 10px rgba(131, 56, 236, 0.3),
                            0 0 15px rgba(58, 134, 255, 0.2);
            }
            50% {
                text-shadow: 0 0 10px rgba(58, 134, 255, 0.4),
                            0 0 20px rgba(131, 56, 236, 0.5),
                            0 0 30px rgba(58, 134, 255, 0.4);
            }
            100% {
                text-shadow: 0 0 5px rgba(58, 134, 255, 0.2),
                            0 0 10px rgba(131, 56, 236, 0.3),
                            0 0 15px rgba(58, 134, 255, 0.2);
            }
        }

        @keyframes scanline {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 200% 0%;
            }
        }

        @keyframes gradientText {
            0% {
                background-position: 0% 50%;
                filter: brightness(1.2);
            }
            50% {
                background-position: 100% 50%;
                filter: brightness(1);
            }
            100% {
                background-position: 0% 50%;
                filter: brightness(1.2);
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 3.2em;
            font-weight: 800;
            letter-spacing: 3px;
            position: relative;
            padding: 15px 0;
            background: linear-gradient(
                120deg,
                var(--primary-color) 0%,
                var(--secondary-color) 45%,
                var(--primary-color) 55%,
                var(--secondary-color) 100%
            );
            background-size: 400% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s cubic-bezier(0.2, 0.9, 0.3, 1);
        }

        h1.active {
            opacity: 1;
            transform: translateY(0);
            animation: subtleGradient 10s ease-in-out infinite;
        }

        h1::before {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.2) 50%,
                transparent 100%
            );
            background-size: 200% 100%;
            animation: none;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        h1::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            width: 30%;
            height: 2px;
            transform: translateX(-50%);
            background: linear-gradient(
                90deg,
                transparent 0%,
                var(--primary-color) 20%,
                var(--secondary-color) 50%,
                var(--primary-color) 80%,
                transparent 100%
            );
            opacity: 0.8;
            filter: blur(1px);
            animation: borderBreath 8s ease-in-out infinite;
            box-shadow: 0 0 8px rgba(0, 212, 255, 0.5);
            border-radius: 1px;
        }

        @keyframes borderBreath {
            0% {
                width: 30%;
                filter: blur(1px) brightness(1.2);
                opacity: 0.7;
            }
            50% {
                width: 150%;
                filter: blur(1.5px) brightness(1.5);
                opacity: 1;
            }
            100% {
                width: 30%;
                filter: blur(1px) brightness(1.2);
                opacity: 0.7;
            }
        }

        .table-container {
            overflow: hidden;
            margin: 0 auto;
            background: var(--surface-color);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(40px);
            animation: smoothSlideUp 1.2s cubic-bezier(0.2, 0.9, 0.3, 1.1) forwards;
            animation-delay: 6s;
        }

        @keyframes smoothSlideUp {
            0% { 
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        th {
            background: rgba(58, 134, 255, 0.1);
            color: var(--primary-color);
            padding: 15px;
            text-align: left;
            font-weight: bold;
            border-bottom: 2px solid var(--border-color);
            transition: all 0.3s ease;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-color);
            position: relative;
            transition: all 0.3s ease;
        }

        tr {
            opacity: 0;
            transform: translateY(15px);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        tr:hover td {
            color: var(--primary-color);
        }

        .copy-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 0.9em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(58, 134, 255, 0.2);
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(58, 134, 255, 0.3);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .code-cell {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
        }

        @keyframes highlightNew {
            0% { color: var(--success-color); text-shadow: 0 0 10px rgba(76, 175, 80, 0.5); }
            100% { color: var(--text-color); text-shadow: none; }
        }

        .new-code {
            animation: highlightNew 60s ease-out;
            animation-fill-mode: forwards;
        }

        .title-particle {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        .blur-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 101;
            opacity: 0;
            backdrop-filter: blur(20px);
            transition: opacity 0.5s ease;
        }

        .glow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 90;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            th, td {
                padding: 12px;
            }

            h1 {
                font-size: 2.4em;
                letter-spacing: 2px;
                margin-bottom: 30px;
            }

            .copy-btn {
                padding: 6px 12px;
            }
        }

        /* 自定义滚动条样式 */
        ::-webkit-scrollbar {
            display: none;  /* Chrome, Safari 和 Opera */
        }

        /* 优化滚动行为 */
        html {
            scroll-behavior: smooth;
        }

        /* 优化移动端滚动体验 */
        @media (max-width: 768px) {
            ::-webkit-scrollbar {
                width: 4px;  /* 移动端更窄 */
                height: 4px;
            }
            
            ::-webkit-scrollbar-track {
                margin: 3px 0;  /* 减小移动端边距 */
            }
            
            ::-webkit-scrollbar-thumb {
                border-width: 1px;
                background: linear-gradient(
                    180deg,
                    rgba(0, 212, 255, 0.4) 0%,
                    rgba(112, 0, 255, 0.4) 100%
                );
            }
        }

        .explosion-particle {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
            border-radius: 50%;
            will-change: transform, opacity;
            transform-origin: center center;
        }

        @keyframes particleExplode {
            0% {
                transform: translate(-50%, -50%) scale(0.1);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(var(--scale));
                opacity: 0;
            }
        }

        @keyframes floatParticle {
            0% {
                transform: translate(var(--tx), var(--ty)) scale(var(--scale)) rotate(0deg);
            }
            50% {
                transform: translate(calc(var(--tx) + var(--dx)), calc(var(--ty) + var(--dy))) scale(var(--scale)) rotate(var(--rot));
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(var(--scale)) rotate(0deg);
            }
        }

        @keyframes shockwaveExpand {
            0% {
                transform: translate(-50%, -50%) scale(0.1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(30);
                opacity: 0;
            }
        }

        /* 添加星光效果 */
        .star-particle {
            position: fixed;
            background-color: white;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            z-index: 997;
            animation: starTwinkle 3s ease-in-out infinite;
        }

        @keyframes starTwinkle {
            0%, 100% { opacity: 0; transform: scale(0.1); }
            50% { opacity: 0.8; transform: scale(1); }
        }

        /* 添加新的入场动画样式 */
        .elegant-intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            pointer-events: none;
            overflow: hidden;
        }

        .intro-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            opacity: 0;
            filter: blur(5px);
        }

        .intro-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: 700;
            color: white;
            opacity: 0;
            text-align: center;
            white-space: nowrap;
        }

        .intro-line {
            position: absolute;
            background: var(--primary-color);
            transform-origin: center;
            opacity: 0;
        }

        .intro-fade {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background-color);
            opacity: 1;
        }

        @keyframes subtleGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .epic-intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 25, 41, 0.9);
            z-index: 10000;
            overflow: hidden;
            transition: opacity 1s ease;
        }

        .epic-intro.fade-out {
            opacity: 0;
        }

        .intro-perspective {
            position: absolute;
            width: 100%;
            height: 100%;
            perspective: 1000px;
            transform-style: preserve-3d;
            transition: transform 1.5s cubic-bezier(0.2, 0.9, 0.4, 1);
        }

        .intro-perspective.rotate-out {
            transform: rotateX(20deg) rotateY(-20deg) translateZ(-500px);
            opacity: 0;
        }

        /* 网格背景样式 */
        .grid-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 480px;
            height: 480px;
            transform: translate(-50%, -50%) rotateX(60deg) rotateZ(45deg);
            transform-style: preserve-3d;
            opacity: 0;
            transition: opacity 1s ease, transform 2s cubic-bezier(0.2, 0.9, 0.3, 1.1);
        }

        .grid-container.animate {
            opacity: 0.6;
            transform: translate(-50%, -50%) rotateX(60deg) rotateZ(45deg) translateZ(100px);
        }

        .grid-line {
            position: absolute;
            background: linear-gradient(to right, rgba(0, 212, 255, 0), rgba(0, 212, 255, 0.5), rgba(0, 212, 255, 0));
            transform-style: preserve-3d;
            opacity: 0;
            animation: gridLineAppear 1.5s ease forwards;
        }

        .grid-line.horizontal {
            width: 100%;
            height: 1px;
            left: 0;
        }

        .grid-line.vertical {
            width: 1px;
            height: 100%;
            top: 0;
            background: linear-gradient(to bottom, rgba(0, 212, 255, 0), rgba(0, 212, 255, 0.5), rgba(0, 212, 255, 0));
        }

        @keyframes gridLineAppear {
            0% {
                opacity: 0;
                transform: scaleX(0);
            }
            100% {
                opacity: 0.7;
                transform: scaleX(1);
            }
        }

        /* 粒子样式 */
        .particles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .particles-container.visible {
            opacity: 1;
        }

        .intro-particle {
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(0, 212, 255, 0.5);
            opacity: 0;
            animation: particleFloat 5s ease-in-out infinite alternate;
            animation-fill-mode: both;
        }

        @keyframes particleFloat {
            0% {
                opacity: 0;
                transform: translateZ(0) translateX(0) translateY(0);
            }
            20% {
                opacity: 0.8;
            }
            100% {
                opacity: 0.5;
                transform: translateZ(var(--tz, 50px)) translateX(calc(var(--tx, 1) * 30px)) translateY(calc(var(--ty, 1) * 30px));
            }
        }

        /* 3D 文本效果 */
        .text-3d-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            perspective: 1000px;
            transform-style: preserve-3d;
            z-index: 1001;
        }

        .letter-3d {
            font-size: 5rem;
            font-weight: 900;
            color: white;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
            margin: 0 5px;
            opacity: 0;
            transform: translateZ(-100px) rotateY(90deg);
            transition: all 0.8s cubic-bezier(0.2, 0.9, 0.3, 1.1);
            transform-style: preserve-3d;
        }

        .letter-3d.visible {
            opacity: 1;
            transform: translateZ(0) rotateY(0);
        }

        .letter-3d::before,
        .letter-3d::after {
            content: attr(data-letter);
            position: absolute;
            top: 0;
            left: 0;
            transition: all 0.4s;
        }

        .letter-3d::before {
            color: var(--primary-color);
            transform: translateZ(-1px);
            filter: blur(1px);
        }

        .letter-3d::after {
            color: var(--secondary-color);
            transform: translateZ(1px);
            filter: blur(1px);
        }

        /* 光效样式 */
        .glow-effect {
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease;
            pointer-events: none;
        }

        .glow-effect.visible {
            opacity: 1;
        }

        .main-glow {
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(0, 212, 255, 0.2) 0%, rgba(112, 0, 255, 0.1) 50%, transparent 70%);
            animation: pulseGlow 4s ease-in-out infinite;
        }

        .light-ray {
            top: 50%;
            left: 50%;
            width: 300px;
            height: 1px;
            transform-origin: left center;
            background: linear-gradient(to right, rgba(0, 212, 255, 0.8), transparent);
            transform: translate(0, -50%);
            filter: blur(1px);
            animation: rayRotate 8s linear infinite;
        }

        .light-spot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            filter: blur(5px);
            animation: spotPulse 3s ease-in-out infinite alternate;
        }

        @keyframes pulseGlow {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                filter: blur(20px);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5);
                filter: blur(30px);
            }
        }

        @keyframes rayRotate {
            0% {
                transform: translate(0, -50%) rotate(0deg);
            }
            100% {
                transform: translate(0, -50%) rotate(360deg);
            }
        }

        @keyframes spotPulse {
            0% {
                opacity: 0.3;
                transform: scale(1);
            }
            100% {
                opacity: 0.8;
                transform: scale(2);
            }
        }

        /* 添加一个动画完成的标志类 */
        .animation-completed .table-container {
            animation: none !important;
            opacity: 1;
            transform: translateY(0);
        }

        .animation-completed tr {
            opacity: 1;
            transform: translateY(0);
        }

        /* 添加一个更细微的双重下划线效果 */
        h1::before {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -3px;
            width: 15%;
            height: 1px;
            transform: translateX(-50%);
            background: var(--secondary-color);
            opacity: 0.6;
            filter: blur(1px);
            animation: secondBorderBreath 8s ease-in-out infinite;
        }

        @keyframes secondBorderBreath {
            0% {
                width: 15%;
                opacity: 0.6;
            }
            50% {
                width: 110%;
                opacity: 0.3;
            }
            100% {
                width: 15%;
                opacity: 0.6;
            }
        }
    </style>
</head>
<body>
<div class="cursor-dot"></div>
<div class="cursor-outline"></div>
<div class="container">
    <h1>阿奎GPT欢迎您</h1>
    <div class="table-container">
        <table id="data-table">
            {{TABLE_HEADERS}}
            {{DATA}}
        </table>
    </div>
</div>

<script>
// 存储上一次的所有内容
let previousRows = new Map();

// 初始化时记录当前所有内容
document.addEventListener('DOMContentLoaded', function() {
    // 阻止表格显示，直到入场动画完成
    const tableContainer = document.querySelector('.table-container');
    if (tableContainer) {
        // 先移除自动动画
        tableContainer.style.animation = 'none';
        tableContainer.style.opacity = '0';
        tableContainer.style.transform = 'translateY(40px)';
    }
    
    // 创建炫酷的入场动画
    createElegantIntro();
    
    const rows = document.querySelectorAll('#data-table tr');
    rows.forEach(row => {
        const cells = row.querySelectorAll('td');
        if (cells.length > 0) {
            const rowKey = Array.from(cells).map(cell => cell.textContent.trim()).join('|');
            previousRows.set(rowKey, true);
        }
    });
    
    // 添加复制按钮
    addCopyButtons();
    
    // 监听入场动画完成事件
    document.addEventListener('introAnimationComplete', () => {
        console.log('入场动画完成，显示表格');
        
        // 标题动画
        const h1 = document.querySelector('h1');
        if (h1) {
            h1.classList.add('active');
        }
        
        // 延迟一小段时间后显示表格
        setTimeout(() => {
            if (tableContainer) {
                // 手动触发表格动画
                tableContainer.animate([
                    { opacity: 0, transform: 'translateY(30px)' },
                    { opacity: 1, transform: 'translateY(0)' }
                ], {
                    duration: 1200,
                    easing: 'cubic-bezier(0.2, 0.9, 0.3, 1.1)',
                    fill: 'forwards'
                });
            }
            
            // 添加表格行动画
            const tableRows = document.querySelectorAll('#data-table tr');
            tableRows.forEach((row, index) => {
                if (index > 0) { // 跳过表头
                    row.style.animation = 'none'; // 先移除原来的动画
                    setTimeout(() => {
                        row.animate([
                            { opacity: 0, transform: 'translateY(15px)' },
                            { opacity: 1, transform: 'translateY(0)' }
                        ], {
                            duration: 500,
                            delay: index * 80,
                            easing: 'ease',
                            fill: 'forwards'
                        });
                    }, 300);
                }
            });
        }, 600);
        
        // 添加微妙的浮动动画
        setTimeout(addSubtleFloatToElements, 1200);
    });

    initCursorEffect();
    initParticleEffect();
});

// 复制功能
function copyToClipboard(text, btn) {
    // 创建临时输入框
    const input = document.createElement('input');
    input.style.position = 'fixed';
    input.style.opacity = '0';
    input.value = text;
    document.body.appendChild(input);
    
    // 选择文本
    input.select();
    input.setSelectionRange(0, 99999);
    
    try {
        // 执行复制
        document.execCommand('copy');
        // 更新按钮文字
        const originalText = btn.textContent;
        btn.textContent = '已复制';
        setTimeout(() => {
            btn.textContent = originalText;
        }, 1000);
    } catch (err) {
        console.error('复制失败:', err);
    }
    
    // 移除临时输入框
    document.body.removeChild(input);
}

// 添加复制按钮到验证码单元格
function addCopyButtons() {
    let tableRows = document.querySelectorAll('#data-table tr');
    tableRows.forEach(row => {
        const cells = row.querySelectorAll('td');
        if (cells.length > 0) {
            const rowKey = Array.from(cells).map(cell => cell.textContent.trim()).join('|');
            const isNewRow = !previousRows.has(rowKey);
            
            cells.forEach(cell => {
                const content = cell.textContent.trim();
                if (content.match(/^\d+$/)) {  // 如果是验证码
                    cell.innerHTML = `
                        <div class="code-cell">
                            <span class="${isNewRow ? 'new-code' : ''}">${content}</span>
                            <button class="copy-btn" onclick="copyToClipboard('${content}', this)">复制</button>
                        </div>
                    `;
                } else {  // 其他文本内容
                    cell.innerHTML = `
                        <div class="code-cell">
                            <span class="${isNewRow ? 'new-code' : ''}">${content}</span>
                        </div>
                    `;
                }
            });
        }
    });

    // 添加表格行动画 - 使用相同的tableRows变量而不是重新声明
    tableRows.forEach((row, index) => {
        if (index > 0) { // 跳过表头
            row.style.animationDelay = `${2.5 + index * 0.08}s`;
        }
    });
}

// 每3秒自动获取新数据
setInterval(function() {
    // 获取当前页面的URL
    const currentUrl = window.location.href;
    
    // 使用fetch获取新数据
    fetch(currentUrl)
        .then(response => response.text())
        .then(html => {
            // 创建一个临时的div来解析HTML
            const temp = document.createElement('div');
            temp.innerHTML = html;
            
            // 获取新的表格内容
            const newTable = temp.querySelector('#data-table').innerHTML;
            
            // 更新当前表格内容
            document.getElementById('data-table').innerHTML = newTable;
            
            // 重新添加复制按钮
            addCopyButtons();
        })
        .catch(error => console.error('刷新失败:', error));
}, 3000);

// 鼠标跟随效果
function initCursorEffect() {
    const cursorDot = document.querySelector('.cursor-dot');
    let isMouseInPage = false;
    let mouseX = -100, mouseY = -100;

    // 监听鼠标进入页面
    document.addEventListener('mouseenter', () => {
        isMouseInPage = true;
        cursorDot.style.opacity = '1';
    });

    // 监听鼠标离开页面
    document.addEventListener('mouseleave', () => {
        isMouseInPage = false;
        cursorDot.style.opacity = '0';
        cursorDot.style.transform = 'translate(-100vw, -100vh)';
    });

    window.addEventListener('mousemove', (e) => {
        if (!isMouseInPage) return;
        mouseX = e.clientX;
        mouseY = e.clientY;
        cursorDot.style.transform = `translate(${mouseX}px, ${mouseY}px) translate(-50%, -50%)`;
    });
}

// 创建粒子效果
function createParticle(x, y, isMicroParticle = false) {
    const particle = document.createElement('div');
    particle.className = isMicroParticle ? 'micro-particle' : 'particle';
    document.body.appendChild(particle);

    if (isMicroParticle) {
        const size = Math.random() * 2 + 1;
        const angle = Math.random() * Math.PI * 2;
        const distance = Math.random() * 30 + 10;
        const duration = Math.random() * 1.2 + 0.8;
        
        const startX = Math.cos(angle) * 2;
        const startY = Math.sin(angle) * 2;
        const midX = Math.cos(angle) * distance * 0.5;
        const midY = Math.sin(angle) * distance * 0.5;
        const endX = Math.cos(angle) * distance;
        const endY = Math.sin(angle) * distance;

        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;
        particle.style.setProperty('--sx', `${startX}px`);
        particle.style.setProperty('--sy', `${startY}px`);
        particle.style.setProperty('--mx', `${midX}px`);
        particle.style.setProperty('--my', `${midY}px`);
        particle.style.setProperty('--ex', `${endX}px`);
        particle.style.setProperty('--ey', `${endY}px`);
        
        particle.style.animation = `microParticleAnimation ${duration}s ease-out forwards`;
    } else {
        const size = Math.random() * 3 + 2;
        const angle = Math.random() * Math.PI * 2;
        const velocity = Math.random() * 80 + 40;
        const tx = Math.cos(angle) * velocity;
        const ty = Math.sin(angle) * velocity;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;
        particle.style.setProperty('--tx', `${tx}px`);
        particle.style.setProperty('--ty', `${ty}px`);
        
        particle.style.animation = 'particleAnimation 1.2s ease-out forwards';
    }
    
    setTimeout(() => {
        document.body.removeChild(particle);
    }, isMicroParticle ? 1500 : 1300);
}

// 鼠标移动时创建粒子
function initParticleEffect() {
    let lastParticleTime = 0;
    let lastMicroParticleTime = 0;
    
    window.addEventListener('mousemove', (e) => {
        const now = performance.now();
        
        // 创建主粒子
        if (now - lastParticleTime > 20) { // 每20ms创建一个主粒子
            createParticle(e.clientX, e.clientY);
            lastParticleTime = now;
            
            // 随机创建额外的主粒子
            if (Math.random() < 0.3) {
                setTimeout(() => {
                    createParticle(
                        e.clientX + (Math.random() - 0.5) * 20,
                        e.clientY + (Math.random() - 0.5) * 20
                    );
                }, Math.random() * 100);
            }
        }
        
        // 创建微粒子
        if (now - lastMicroParticleTime > 10) { // 每10ms创建微粒子
            for (let i = 0; i < 10; i++) { // 每次创建10个微粒子
                createParticle(e.clientX, e.clientY, true);
            }
            lastMicroParticleTime = now;
        }
    });
}

// 创建优雅的入场动画
function createElegantIntro() {
    // 创建入场动画容器
    const introContainer = document.createElement('div');
    introContainer.className = 'epic-intro';
    document.body.appendChild(introContainer);
    
    // 创建3D视觉容器
    const perspective = document.createElement('div');
    perspective.className = 'intro-perspective';
    introContainer.appendChild(perspective);
    
    // 创建网格背景
    createGridBackground(perspective);
    
    // 创建粒子系统
    createParticleSystem(perspective);
    
    // 创建闪光效果
    createGlowEffects(perspective);
    
    // 创建标题动画
    createTextEffect(perspective);
    
    // 执行整体序列动画
    setTimeout(() => {
        // 开始网格动画
        document.querySelector('.grid-container').classList.add('animate');
        
        // 淡入粒子
        setTimeout(() => {
            document.querySelector('.particles-container').classList.add('visible');
        }, 300);
        
        // 显示主标题
        setTimeout(() => {
            const titleElements = document.querySelectorAll('.letter-3d');
            titleElements.forEach((el, i) => {
                setTimeout(() => {
                    el.classList.add('visible');
                }, i * 80);
            });
        }, 800);
        
        // 显示光效
        setTimeout(() => {
            document.querySelectorAll('.glow-effect').forEach(glow => {
                glow.classList.add('visible');
            });
        }, 1500);
        
        // 结束动画 - 延长时间
        setTimeout(() => {
            // 旋转视角并淡出
            perspective.classList.add('rotate-out');
            
            setTimeout(() => {
                // 淡出整个容器
                introContainer.classList.add('fade-out');
                
                // 移除动画元素
                setTimeout(() => {
                    introContainer.remove();
                    
                    // 添加新代码: 触发一个自定义事件通知入场动画已完成
                    const introCompleteEvent = new CustomEvent('introAnimationComplete');
                    document.dispatchEvent(introCompleteEvent);
                }, 1000);
            }, 1000);
        }, 3800);
    }, 100);
}

// 创建3D网格背景
function createGridBackground(container) {
    const gridContainer = document.createElement('div');
    gridContainer.className = 'grid-container';
    container.appendChild(gridContainer);
    
    // 创建网格线
    const gridSize = 12;
    const gridGap = 40;
    
    // 创建水平线
    for (let i = 0; i <= gridSize; i++) {
        const line = document.createElement('div');
        line.className = 'grid-line horizontal';
        line.style.top = `${i * gridGap}px`;
        line.style.animationDelay = `${i * 0.05}s`;
        gridContainer.appendChild(line);
    }
    
    // 创建垂直线
    for (let i = 0; i <= gridSize; i++) {
        const line = document.createElement('div');
        line.className = 'grid-line vertical';
        line.style.left = `${i * gridGap}px`;
        line.style.animationDelay = `${i * 0.05}s`;
        gridContainer.appendChild(line);
    }
}

// 创建粒子系统
function createParticleSystem(container) {
    const particlesContainer = document.createElement('div');
    particlesContainer.className = 'particles-container';
    container.appendChild(particlesContainer);
    
    // 创建多个粒子
    const particleCount = 100;
    
    for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'intro-particle';
        
        // 随机位置和大小
        const size = Math.random() * 6 + 2;
        const x = Math.random() * 100;
        const y = Math.random() * 100;
        const z = Math.random() * 300 - 150;
        
        // 随机颜色
        const hue = Math.random() > 0.5 ? 190 : 280; // 主蓝色或紫色
        const sat = 80 + Math.random() * 20;
        const light = 40 + Math.random() * 30;
        
        particle.style.cssText = `
            width: ${size}px;
            height: ${size}px;
            left: ${x}%;
            top: ${y}%;
            transform: translateZ(${z}px);
            background: hsla(${hue}, ${sat}%, ${light}%, 0.8);
            animation-duration: ${Math.random() * 5 + 3}s;
            animation-delay: ${Math.random() * 2}s;
        `;
        
        particlesContainer.appendChild(particle);
    }
}

// 创建炫光效果
function createGlowEffects(container) {
    // 创建主光晕
    const mainGlow = document.createElement('div');
    mainGlow.className = 'glow-effect main-glow';
    container.appendChild(mainGlow);
    
    // 创建光线
    const rayCount = 8;
    for (let i = 0; i < rayCount; i++) {
        const ray = document.createElement('div');
        ray.className = 'glow-effect light-ray';
        ray.style.transform = `rotate(${(i / rayCount) * 360}deg)`;
        container.appendChild(ray);
    }
    
    // 创建光斑
    const spotCount = 6;
    for (let i = 0; i < spotCount; i++) {
        const spot = document.createElement('div');
        spot.className = 'glow-effect light-spot';
        spot.style.cssText = `
            left: ${Math.random() * 80 + 10}%;
            top: ${Math.random() * 80 + 10}%;
            animation-delay: ${Math.random() * 2}s;
        `;
        container.appendChild(spot);
    }
}

// 创建3D文本效果
function createTextEffect(container) {
    const textContainer = document.createElement('div');
    textContainer.className = 'text-3d-container';
    container.appendChild(textContainer);
    
    const text = "阿奎GPT";
    
    // 为每个字母创建3D效果
    [...text].forEach((letter, index) => {
        const letterElement = document.createElement('div');
        letterElement.className = 'letter-3d';
        letterElement.textContent = letter;
        letterElement.style.animationDelay = `${index * 0.1}s`;
        textContainer.appendChild(letterElement);
    });
}

// 添加微妙的浮动动画到内容元素
function addSubtleFloatToElements() {
    // 为标题添加轻微悬浮效果
    const h1 = document.querySelector('h1');
    if (h1) {
        h1.animate([
            { transform: 'translateY(0)' },
            { transform: 'translateY(-5px)' },
            { transform: 'translateY(0)' }
        ], {
            duration: 6000,
            iterations: Infinity,
            easing: 'ease-in-out'
        });
    }
    
    // 为表格容器添加轻微呼吸效果
    setTimeout(() => {
        const tableContainer = document.querySelector('.table-container');
        if (tableContainer) {
            tableContainer.animate([
                { boxShadow: '0 8px 32px rgba(0, 0, 0, 0.2)' },
                { boxShadow: '0 12px 40px rgba(0, 212, 255, 0.15)' },
                { boxShadow: '0 8px 32px rgba(0, 0, 0, 0.2)' }
            ], {
                duration: 8000,
                iterations: Infinity,
                easing: 'ease-in-out'
            });
        }
    }, 3000);
}
