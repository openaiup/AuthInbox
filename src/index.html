<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿奎GPT欢迎您</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3a86ff;
            --secondary-color: #8338ec;
            --success-color: #4CAF50;
            --background-color: #0a1929;
            --surface-color: rgba(255, 255, 255, 0.05);
            --text-color: #ffffff;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, var(--background-color), #1a1a2e);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex-grow: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 0 20px rgba(58, 134, 255, 0.3);
            transition: all 0.3s ease;
        }

        h1:hover {
            text-shadow: 0 0 30px rgba(58, 134, 255, 0.5);
            transform: scale(1.02);
        }

        .table-container {
            overflow: hidden;
            margin: 0 auto;
            background: var(--surface-color);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .table-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        th {
            background: rgba(58, 134, 255, 0.1);
            color: var(--primary-color);
            padding: 15px;
            text-align: left;
            font-weight: bold;
            border-bottom: 2px solid var(--border-color);
            transition: all 0.3s ease;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-color);
            position: relative;
            transition: all 0.3s ease;
        }

        tr {
            transition: all 0.3s ease;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        tr:hover td {
            color: var(--primary-color);
        }

        .copy-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 0.9em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(58, 134, 255, 0.2);
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(58, 134, 255, 0.3);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .code-cell {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
        }

        @keyframes highlightNew {
            0% { color: var(--success-color); text-shadow: 0 0 10px rgba(76, 175, 80, 0.5); }
            100% { color: var(--text-color); text-shadow: none; }
        }

        .new-code {
            animation: highlightNew 60s ease-out;
            animation-fill-mode: forwards;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            th, td {
                padding: 12px;
            }

            h1 {
                font-size: 2em;
            }

            .copy-btn {
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>阿奎GPT欢迎您</h1>
    <div class="table-container">
        <table id="data-table">
            {{TABLE_HEADERS}}
            {{DATA}}
        </table>
    </div>
</div>

<script>
// 存储上一次的所有内容
let previousRows = new Map();

// 初始化时记录当前所有内容
document.addEventListener('DOMContentLoaded', function() {
    const rows = document.querySelectorAll('#data-table tr');
    rows.forEach(row => {
        const cells = row.querySelectorAll('td');
        if (cells.length > 0) {
            const rowKey = Array.from(cells).map(cell => cell.textContent.trim()).join('|');
            previousRows.set(rowKey, true);
        }
    });
    addCopyButtons();
});

// 复制功能
function copyToClipboard(text, btn) {
    // 创建临时输入框
    const input = document.createElement('input');
    input.style.position = 'fixed';
    input.style.opacity = '0';
    input.value = text;
    document.body.appendChild(input);
    
    // 选择文本
    input.select();
    input.setSelectionRange(0, 99999);
    
    try {
        // 执行复制
        document.execCommand('copy');
        // 更新按钮文字
        const originalText = btn.textContent;
        btn.textContent = '已复制';
        setTimeout(() => {
            btn.textContent = originalText;
        }, 1000);
    } catch (err) {
        console.error('复制失败:', err);
    }
    
    // 移除临时输入框
    document.body.removeChild(input);
}

// 添加复制按钮到验证码单元格
function addCopyButtons() {
    const rows = document.querySelectorAll('#data-table tr');
    rows.forEach(row => {
        const cells = row.querySelectorAll('td');
        if (cells.length > 0) {
            const rowKey = Array.from(cells).map(cell => cell.textContent.trim()).join('|');
            const isNewRow = !previousRows.has(rowKey);
            
            cells.forEach(cell => {
                const content = cell.textContent.trim();
                if (content.match(/^\d+$/)) {  // 如果是验证码
                    cell.innerHTML = `
                        <div class="code-cell">
                            <span class="${isNewRow ? 'new-code' : ''}">${content}</span>
                            <button class="copy-btn" onclick="copyToClipboard('${content}', this)">复制</button>
                        </div>
                    `;
                } else {  // 其他文本内容
                    cell.innerHTML = `
                        <div class="code-cell">
                            <span class="${isNewRow ? 'new-code' : ''}">${content}</span>
                        </div>
                    `;
                }
            });
        }
    });
}

// 每10秒自动获取新数据
setInterval(function() {
    // 获取当前页面的URL
    const currentUrl = window.location.href;
    
    // 使用fetch获取新数据
    fetch(currentUrl)
        .then(response => response.text())
        .then(html => {
            // 创建一个临时的div来解析HTML
            const temp = document.createElement('div');
            temp.innerHTML = html;
            
            // 获取新的表格内容
            const newTable = temp.querySelector('#data-table').innerHTML;
            
            // 更新当前表格内容
            document.getElementById('data-table').innerHTML = newTable;
            
            // 重新添加复制按钮
            addCopyButtons();
        })
        .catch(error => console.error('刷新失败:', error));
}, 5000);
</script>
</body>
</html> 
</html>
