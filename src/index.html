<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿奎GPT欢迎您</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex-grow: 1;
        }
        h1 {
            text-align: center;
            color: #61dafb;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .table-container {
            overflow-x: auto;
            margin: 0 auto;
            background-color: #2a2a2a;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background-color: #333;
            color: #61dafb;
            padding: 15px;
            text-align: left;
            font-weight: bold;
            border-bottom: 2px solid #444;
        }
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #444;
            color: #ffffff;
        }
        tr:hover {
            background-color: #3a3a3a;
        }
        a {
            color: #61dafb;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #footer {
            text-align: center;
            padding: 20px 0;
            color: #888;
        }
        .refresh-status {
            text-align: center;
            color: #888;
            margin-bottom: 10px;
            font-size: 0.9em;
        }
        @media (max-width: 600px) {
            th, td {
                padding: 10px;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>阿奎GPT欢迎您</h1>
    <div class="refresh-status">上次更新时间: <span id="last-update">-</span></div>
    <div class="table-container">
        <table id="data-table">
            {{TABLE_HEADERS}}
            {{DATA}}
        </table>
    </div>
</div>

<script>
// 自动刷新间隔（毫秒）
const REFRESH_INTERVAL = 10000; // 10秒

// 更新时间显示
function updateLastUpdateTime() {
    const now = new Date();
    const timeString = now.toLocaleTimeString('zh-CN');
    document.getElementById('last-update').textContent = timeString;
}

// 刷新数据
async function refreshData() {
    try {
        const response = await fetch('/get-verification-codes'); // 替换为您的API端点
        const data = await response.json();
        
        // 更新表格内容
        const table = document.getElementById('data-table');
        // 这里需要根据您的数据结构来更新表格
        // ...

        // 更新刷新时间
        updateLastUpdateTime();
    } catch (error) {
        console.error('获取数据失败:', error);
    }
}

// 页面加载完成后开始自动刷新
document.addEventListener('DOMContentLoaded', () => {
    // 立即执行一次刷新
    refreshData();
    
    // 设置定时刷新
    setInterval(refreshData, REFRESH_INTERVAL);
});
</script>

<script>
// 每10秒自动刷新页面
setInterval(function() {
    location.reload();
}, 10000);
</script>
</body>
</html>
