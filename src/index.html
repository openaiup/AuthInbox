<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿奎GPT欢迎您</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex-grow: 1;
        }
        h1 {
            text-align: center;
            color: #61dafb;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .table-container {
            overflow-x: auto;
            margin: 0 auto;
            background-color: #2a2a2a;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background-color: #333;
            color: #61dafb;
            padding: 15px;
            text-align: left;
            font-weight: bold;
            border-bottom: 2px solid #444;
        }
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #444;
            color: #ffffff;
            position: relative;
        }
        tr:hover {
            background-color: #3a3a3a;
        }
        a {
            color: #61dafb;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #footer {
            text-align: center;
            padding: 20px 0;
            color: #888;
        }
        .copy-btn {
            background-color: #61dafb;
            color: #1a1a1a;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 0.9em;
            transition: background-color 0.2s;
        }
        .copy-btn:hover {
            background-color: #4fa8c6;
        }
        .code-cell {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
        }
        @keyframes highlightNew {
            0% { color: #4CAF50; }
            100% { color: #ffffff; }
        }
        .new-code {
            animation: highlightNew 60s ease-out;
            animation-fill-mode: forwards;
        }
        @media (max-width: 600px) {
            th, td {
                padding: 10px;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>阿奎GPT欢迎您</h1>
    <div class="table-container">
        <table id="data-table">
            {{TABLE_HEADERS}}
            {{DATA}}
        </table>
    </div>
</div>

<script>
// 存储上一次的验证码
let previousCodes = new Set();

// 复制功能
function copyToClipboard(text, btn) {
    // 创建临时输入框
    const input = document.createElement('input');
    input.style.position = 'fixed';
    input.style.opacity = '0';
    input.value = text;
    document.body.appendChild(input);
    
    // 选择文本
    input.select();
    input.setSelectionRange(0, 99999);
    
    try {
        // 执行复制
        document.execCommand('copy');
        // 更新按钮文字
        const originalText = btn.textContent;
        btn.textContent = '已复制';
        setTimeout(() => {
            btn.textContent = originalText;
        }, 1000);
    } catch (err) {
        console.error('复制失败:', err);
    }
    
    // 移除临时输入框
    document.body.removeChild(input);
}

// 添加复制按钮到验证码单元格
function addCopyButtons() {
    const cells = document.querySelectorAll('#data-table td');
    const currentCodes = new Set();
    
    cells.forEach(cell => {
        if (cell.textContent.trim().match(/^\d+$/)) {  // 如果单元格内容是纯数字
            const code = cell.textContent.trim();
            currentCodes.add(code);
            const isNew = !previousCodes.has(code);
            cell.innerHTML = `
                <div class="code-cell">
                    <span class="${isNew ? 'new-code' : ''}">${code}</span>
                    <button class="copy-btn" onclick="copyToClipboard('${code}', this)">复制</button>
                </div>
            `;
        }
    });
    
    // 更新之前的验证码记录
    previousCodes = currentCodes;
}

// 每10秒自动获取新数据
setInterval(function() {
    // 获取当前页面的URL
    const currentUrl = window.location.href;
    
    // 使用fetch获取新数据
    fetch(currentUrl)
        .then(response => response.text())
        .then(html => {
            // 创建一个临时的div来解析HTML
            const temp = document.createElement('div');
            temp.innerHTML = html;
            
            // 获取新的表格内容中的所有验证码
            const newCodes = new Set();
            temp.querySelectorAll('#data-table td').forEach(cell => {
                if (cell.textContent.trim().match(/^\d+$/)) {
                    newCodes.add(cell.textContent.trim());
                }
            });
            
            // 更新当前表格内容，保持已有的动画效果
            const currentTable = document.getElementById('data-table');
            const currentCells = currentTable.getElementsByTagName('td');
            Array.from(currentCells).forEach(cell => {
                const codeSpan = cell.querySelector('span');
                if (codeSpan) {
                    const currentCode = codeSpan.textContent.trim();
                    if (!previousCodes.has(currentCode) && newCodes.has(currentCode)) {
                        // 保持新验证码的动画效果
                        codeSpan.className = 'new-code';
                    }
                }
            });
            
            // 更新验证码记录
            previousCodes = newCodes;
            
            // 重新添加复制按钮
            addCopyButtons();
        })
        .catch(error => console.error('刷新失败:', error));
}, 10000);

// 页面加载完成后添加复制按钮
document.addEventListener('DOMContentLoaded', addCopyButtons);
</script>
</body>
</html>
